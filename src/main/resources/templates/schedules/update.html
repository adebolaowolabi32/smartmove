<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Schedules</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-calendar mr-1"></i>
        <span>Schedules</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b> Update Schedule</b></h2>
                </div>

            </div>
        </div>
        <br>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
        <form class="card p-3" action="#" method="post"
              th:action="@{/schedules/update/{id}(id=${schedule.id})}" th:object="${schedule}"
              data-parsley-validate="true">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="route"><b>Route</b></label>
                <div class="col-sm-10">
                    <select class="form-control" id="route" th:field="*{route}">
                        <option value="">Select...</option>
                        <option th:each="route : ${routes}" th:text="${route != null ? route.name : ''}"
                                th:value="${route.id}"></option>
                    </select>
                    <p class="small text-danger" th:errors="*{route}" th:if="${#fields.hasErrors('route')}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="departureDate"><b>Departure Date</b></label>
                <div class="col-sm-10">
                    <input class="form-control" id="departureDate" th:field="*{departureDate}" type="date">
                    <p class="small text-danger" th:errors="*{departureDate}"
                       th:if="${#fields.hasErrors('departureDate')}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="departureTime"><b>Departure Time</b></label>
                <div class="col-sm-10">
                    <input class="form-control" id="departureTime" th:field="*{departureTime}" type="time">
                    <p class="small text-danger" th:errors="*{departureTime}"
                       th:if="${#fields.hasErrors('departureTime')}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="arrivalDate"><b>Arrival Date</b></label>
                <div class="col-sm-10">
                    <input class="form-control" id="arrivalDate" th:field="*{arrivalDate}" type="date">
                    <p class="small text-danger" th:errors="*{arrivalDate}"
                       th:if="${#fields.hasErrors('arrivalDate')}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="arrivalTime"><b>Arrival Time</b></label>
                <div class="col-sm-10">
                    <input class="form-control" id="arrivalTime" th:field="*{arrivalTime}" type="time">
                    <p class="small text-danger" th:errors="*{arrivalTime}"
                       th:if="${#fields.hasErrors('arrivalTime')}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="vehicle"><b>Vehicle</b></label>
                <div class="col-sm-10">
                    <select class="form-control" id="vehicle" th:field="*{vehicle}">
                        <option value="">Select...</option>
                        <option th:each="vehicle : ${vehicles}" th:text="${vehicle != null ? vehicle.name : ''}"
                                th:value="${vehicle.id}"></option>
                    </select>
                    <p class="small text-danger" th:errors="*{vehicle}" th:if="${#fields.hasErrors('vehicle')}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="owner"><b>Owner</b></label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{owner}"  id="owner" required>
                        <option value="">Select ...</option>
                        <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner != null ? owner.username : ''}"></option>
                    </select>
                    <p class="small text-danger" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="enabled"><b>Active</b></label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input type="checkbox" name="enabled" id="enabled">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-outline-primary btn-sized">Submit</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
</div>
</html>
