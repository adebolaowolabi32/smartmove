<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Trips</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-calendar mr-1"></i>
        <span>Trips</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b> Update Trip</b></h2>
                </div>

            </div>
        </div>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
        <form class="card p-3" action="#" method="post"
              th:action="@{/trips/update/{id}(id=${trip.id})}" th:object="${trip}"
              data-parsley-validate="true">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="mode">Transport Mode</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{mode}"  id="mode" required>
                        <option value="">Select...</option>
                        <option value="BUS">Bus</option>
                        <option value="CAR">Car</option>
                        <option value="RAIL">Rail</option>
                        <option value="FERRY">Ferry</option>
                    </select></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="startTerminal">Departure Terminal</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{startTerminal}" id="startTerminal">
                        <option value="">Select...</option>
                        <option th:each="terminal : ${terminals}" th:value="${terminal.id}"
                                th:text="${terminal != null ? terminal.name : ''}"></option>
                    </select>
                    <p class="small text-danger" th:if="${#fields.hasErrors('startTerminal')}" th:errors="*{startTerminal}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="stopTerminal">Destination Terminal</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{stopTerminal}" id="stopTerminal">
                        <option value="">Select...</option>
                        <option th:each="terminal : ${terminals}" th:value="${terminal.id}"
                                th:text="${terminal != null ? terminal.name : ''}"></option>
                    </select>
                    <p class="small text-danger" th:if="${#fields.hasErrors('stopTerminal')}" th:errors="*{stopTerminal}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="vehicle">Vehicle</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{vehicle}" id="vehicle">
                        <option value="">Select...</option>
                        <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}"
                                th:text="${vehicle != null ? vehicle.name : ''}"></option>
                    </select>
                    <p class="small text-danger" th:if="${#fields.hasErrors('vehicle')}" th:errors="*{vehicle}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="departure">Departure</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" th:field="*{departure}" id="departure">
                    <p class="small text-danger" th:if="${#fields.hasErrors('departure')}" th:errors="*{departure}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="arrival">Arrival</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" th:field="*{arrival}" id="arrival">
                    <p class="small text-danger" th:if="${#fields.hasErrors('arrival')}" th:errors="*{arrival}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="fare">Price</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{fare}" id="fare">
                    <p class="small text-danger" th:if="${#fields.hasErrors('fare')}" th:errors="*{fare}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="owner">Owner</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{owner}"  id="owner" required>
                        <option value="">Select ...</option>
                        <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner != null ? owner.username : ''}"></option>
                    </select>
                    <p class="small text-danger" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="enabled">Active</label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input type="checkbox" name="enabled" id="enabled">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-outline-primary btn-sized">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
