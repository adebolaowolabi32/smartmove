<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Schedules</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-calendar mr-1"></i><span>Schedules</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2><b><span>Schedules</span></b></h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <a href="#" th:href="@{/schedules/create}" class="btn btn-info"><i class="fas fa-plus"
                                                                                           aria-hidden="true"></i> Add
                                New</a>
                            <a href="#" class="btn btn-info"><i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh
                                List</a>
                            <a href="#" class="btn btn-info"><i class="fa fa-file-export" aria-hidden="true"></i> Export
                                to Excel</a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/alert-success :: alert-success (message=${deleted} ? #{schedules.deleted.message} : false)"></div>
            <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
            <table class="table table-bordered table-responsive-sm" id="dataTable" width="100%" cellspacing="0">
                <thead class='thead-light'>
                <tr>
                    <th>Transport Mode</th>
                    <th>Departure Terminal</th>
                    <th>Destination Terminal</th>
                    <th>Vehicle</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Price</th>
                    <th>Owner</th>
                    <th>Active</th>
                    <th>View details</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="schedule : ${schedulePage.content}">
                    <td th:text="${schedule.mode}"></td>
                    <td th:text="${schedule.startTerminal!=null ? schedule.startTerminal.name : ''}"></td>
                    <td th:text="${schedule.stopTerminal!=null ? schedule.stopTerminal.name : ''}"></td>
                    <td th:text="${schedule.vehicle!=null ? schedule.vehicle.name : '' }"></td>
                    <td th:text="${schedule.departureString}"></td>
                    <td th:text="${schedule.arrivalString}"></td>
                    <td th:text="${schedule.fare}"></td>
                    <td th:text="${schedule.owner!=null ? schedule.owner.username : ''}"></td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" id="enabled" name="enabled" th:checked="${schedule.enabled}" disabled>
                            <span class="slider round"></span>
                        </label>
                    </td>
                    <td>
                        <a class="justify-content-center" th:href="@{/schedules/details/{id}(id=${schedule.id})}">
                            <button type='button' class='btn btn-primary btn-sm'><i class='far fa-eye'></i></button>
                        </a>
                    </td>

                    <td>
                        <a class="justify-content-center" th:href="@{/schedules/delete/{id}(id=${schedule.id})}">
                            <button type='button' class='btn btn-danger btn-sm'><i class='far fa-trash-alt'></i></button>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
            <div th:if="${schedulePage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/get(size=${schedulePage.size}, page=${pageNumber})}"
                   th:class="${pageNumber==schedulePage.number + 1} ? active">
                    <button class='btn btn-outline-default' th:text=${pageNumber}></button>
                </a>
            </div>
        </div>
    </div>
</div>
</html>
