<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Manifest Upload</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-bus mr-1"></i>
        <span>Manifest Upload</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2> <b>Passenger Manifest Bulk Upload</b></h2>
                </div>

            </div>
        </div>
        <br>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
        <form class="card p-3" action="#" method="post"
              th:action="@{/manifests/upload-trip-manifest/{id}(id=${trip.id})" enctype="multipart/form-data">

            <div class="form-group row">
                <label class="control-label col-sm-2" for="manifestLabel">CSV File</label>
                <div class="col-sm-10">
                    <input class="form-control-file" name="file"  type="file">
                    <p class="small text-danger" id="manifestLabel"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-outline-primary btn-sized">
                        <i class='fa fa-upload'></i>
                        Upload Manifest
                    </button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
</div>
</html>
