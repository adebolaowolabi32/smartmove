<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:fragment="title" th:text="${title}">Cards</title>
<div th:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-user mr-1"></i>
		<span>Cards</span></div>
	<div class="card-body">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-4">
					<h2> <b> Create New Card</b></h2>
				</div>

			</div>
		</div>
		<form class="card p-3" action="#" method="post"
			  th:action="@{/cards/update/{id}(id=${card.id})}" th:object="${card}"
			  data-parsley-validate="true">
			<div class="form-group row">
				<label class="control-label col-sm-2" for="type">Card Type:</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{type}"  id="type">
						<option value="" disabled>Select...</option>
						<option value="AGENT">Agent</option>
						<option value="PASSENGER">Passenger</option>
						<option value="DRIVER">Driver</option>
					</select></div>

			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="pan">Card Pan:</label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="pan" name="pan" th:field="*{name}"
						   required="required"
						   data-parsley-required-message="Please provide card number"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a number between 3 and 25 digits long">
					<p class="small text-danger" th:if="${#fields.hasErrors('pan')}" th:errors="*{pan}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="expiry">Expiry Date:</label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="expiry" name="expiry" th:field="*{expiry}"
						   required="required"
						   data-parsley-required-message="Please provide card expiry">
					<p class="small text-danger" th:if="${#fields.hasErrors('expiry')}" th:errors="*{expiry}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="owner">Assign To Agent </label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{owner}"  id="owner">
						<option value=0 disabled>Select ...</option>
						<option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner != null ? owner.username : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="enabled">Active</label>
				<div class="col-sm-10">
					<label class="switch">
						<input type="checkbox" name="enabled" id="enabled">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-outline-info">Submit</button>
		</form>
		<div th:replace="fragments/alerts :: alerts"></div>
	</div>
</div>
</html>
