<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Tickets</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-memory mr-1"></i><span>Tickets</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2><b><span>Tickets</span></b></h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <a href="#" th:href="@{/sellTicket}" class="btn btn-info"><i class="fas fa-plus" aria-hidden="true"></i> Create New</a>
                            <a href="#" class="btn btn-info"><i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh List</a>
                            <a href="#" class="btn btn-info"><i class="fa fa-file-export" aria-hidden="true"></i> Export to Excel</a>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered table-responsive-sm" id="dataTable" width="100%" cellspacing="0">
                <thead class='thead-light'>
                <tr>
                    <th>Ticket Reference</th>
                    <th>Passenger Name</th>
                    <th>Trip</th>
                    <th>Departure Date/Time</th>
                    <th>Vehicle</th>
                    <th>Seat</th>
                    <th>Seat Class</th>
                    <th>Booking Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${ticketPage.content}">
                    <td th:text="${ticket.referenceNo}"></td>
                    <td th:text="${ticket.passengerName}"></td>
                    <td th:text="${ticket.schedule.startTerminal.name + ' - ' + ticket.schedule.stopTerminal.name}"></td>
                    <td th:text="${ticket.schedule.departureDate + ' ' + ticket.schedule.departureTime}"></td>
                    <td th:text="${ticket.schedule.vehicle.name}"></td>
                    <td th:text="${ticket.seatNo}"></td>
                    <td th:text="${ticket.seatClass}"></td>
                    <td th:text="${ticket.bookingDate}"></td>
                </tr>
                </tbody>
            </table>
            <div th:if="${ticketPage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/get(size=${ticketPage.size}, page=${pageNumber})}"
                   th:class="${pageNumber==ticketPage.number + 1} ? active">
                    <button class='btn btn-outline-default' th:text=${pageNumber}></button>
                </a>
            </div>
        </div>
    </div>
</div>
</html>
