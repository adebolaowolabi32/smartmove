<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Boarding Pass</title>
<div layout:fragment="content" class="card mb-4">

    <div class="card-header"><i class="fas fa-memory mr-1"></i>
        <span>Tickets</span>
        <a style="position:absolute; right:40px; top:5px; bottom:5px;">
            <button type='button' style="" class='btn btn-outline-info'><i class='fas fa-print'></i> Print
                ticket
            </button>
        </a>
    </div>

    <div style="" class="card-body boarding-pass-body">

        <div class="row">

            <div id="leftDiv"  class="col-8">

                <div id="leftDivTop"  class="row">

                    <div class="col-6">
                        <img id="imgLogo" src="/img/logos/envato.jpg" alt="Operator Logo">
                        <span>ABC Transport</span>
                    </div>

                    <div class="col-6">
                        <div id="leftDivTopSeatClass" class="row" th:text="${'ECONOMY CLASS'}"></div>
                    </div>

                </div>

                <div id="travelDetailsDiv"  class="row">

                    <div id="departureDetailsDiv" class="col-4">

                        <div class="row">
                            <div class="text-primary arrival_departure_text">DEPARTURE</div>
                        </div>

                        <div class="row">
                            <div style="big_text">lag</div>
                        </div>

                        <div class="row">
                            <div class="arrival_departure_address" th:text="${'IYANA IPAJA,LAGOS'}"></div>
                        </div>

                    <div style="margin-top:10px;margin-bottom:10px;border-bottom:1px solid grey;width:100px;" class="row"> </div>

                        <div class="row">
                            <div class="text-muted arrival_departure_date" th:text="${'10 AUGUST 2020'}"></div>
                        </div>

                        <div class="row">
                            <div  class="arrival_departure_time" th:text="${'08:00 AM'}"></div>
                        </div>

                    </div>

                    <div id="travelDiv"  class="col-4">
                        <div class="row">
                            <div class="text-muted" style=""> ESTIMATED TRAVEL</div>
                        </div>

                        <div class="row">
                            <div id="travelTimeDivId" th:text="${'12.00 H'}"></div>
                        </div>
                    </div>

                    <div style="padding:30px;" class="col-4">
                        <div class="row">
                            <div class="text-primary arrival_departure_text">ESTIMATED ARRIVAL</div>
                        </div>

                        <div class="row">
                            <div class="big_text">KAD</div>
                        </div>

                        <div class="row">
                            <div class="arrival_departure_address"  th:text="${'ZARIA,KADUNA'}"></div>
                        </div>

                        <div style="margin-top:10px;margin-bottom:10px;border-bottom:1px solid grey;width:100px;" class="row"> </div>

                        <div class="row">
                            <div class="text-muted arrival_departure_date" th:text="${'10 AUGUST 2020'}"></div>
                        </div>

                        <div class="row">
                            <div class="arrival_departure_time" th:text="${'08:00 PM'}"></div>
                        </div>

                    </div>
                </div>

                <div style="margin-bottom:4%;padding-top:2%;padding-bottom:4%;padding-left:4%;border-bottom:2px solid grey;height:70px;" class="row">
                    <div class="col-4">
                        <div class="row">
                            <div class="text-muted" style="font-weight:normal;font-size:10px; font-family:Arial">NAME OF PASSENGER</div>
                        </div>

                        <div class="row">
                            <div  style="text-transform:uppercase;font-weight:bold;font-size:15px; font-family:Arial" th:text="${'Earnest Erihbra Suru'}"></div>
                        </div>

                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="text-muted" style="font-weight:normal;font-size:10px; font-family:Arial">VEHICLE</div>
                        </div>

                        <div class="row">
                            <div  style="text-transform:uppercase;;font-weight:bold;font-size:15px; font-family:Arial" th:text="${'AB 12378 CD'}"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="text-muted" style="font-weight:normal;font-size:10px; font-family:Arial">START TERMINAL</div>
                        </div>

                        <div class="row">
                            <div  style="text-transform:uppercase;font-weight:bold;font-size:15px; font-family:Arial" th:text="${'LAG'}"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="text-muted" style="font-weight:normal;font-size:10px; font-family:Arial">STOP TERMINAL</div>
                        </div>

                        <div class="row">
                            <div  style="text-transform:uppercase;font-weight:bold;font-size:15px; font-family:Arial" th:text="${'ZARIA'}"></div>
                        </div>
                    </div>

                    <div class="col-2">

                        <div class="row">
                            <div class="text-muted" style="font-weight:normal;font-size:10px; font-family:Arial">SEAT</div>
                        </div>

                        <div class="row">
                            <div  style="text-transform:uppercase;font-weight:bold;font-size:15px; font-family:Arial" th:text="${'12'}"></div>
                        </div>
                    </div>

                </div>

                <div style="margin-left:2%;">

                    <div class="row">
                        <div class="" style="font-weight:bold;font-size:10px; font-family:Arial">CONTACT INFORMATION</div>
                    </div>

                    <div class="row">
                        <div class="text-muted" style="font-style:italic;font-size:15px; font-family:Arial">
                            For concerns about your booking, please email <b>bookings@company.com</b> or call
                            <b>1800-BOOKING</b>
                        </div>
                    </div>

                </div>


            </div>

            <div id="rightDiv"  class="col-4">

                <div style="height:70px;" class="row">

                    <div class="col-6">
                        <div style="color:#311b92;margin-top:6px;margin-left:15px;font-weight:bold;"; class="row" th:text="${'BOARDING PASS'}"></div>
                    </div>

                    <div  class="col-6">
                        <div style="position:absolute;right:10px;" class="row">
                            <img style="width:50px;height:50px;" src="/img/logos/envato.jpg" alt="Operator Logo">
                        </div>

                    </div>

                </div>

                <div style="margin:5px;height:375px;" class="row">

                    <div style="height:100px;" class="col-6">

                        <div style="padding:20px;" ;class="row">
                            <div style="text-transform:uppercase;color:#4d2c91;font-weight:800;font-size:20px; font-family:Arial">lag</div>

                            <div class="row">
                                <div  style="margin-left:5px;text-transform:uppercase;font-weight:bold;font-size:10px; font-family:Arial" th:text="${'ECONOMY CLASS'}"></div>
                            </div>

                        </div>


                    </div>

                    <div style="height:100px;" class="col-6">
                        <div style="padding:20px;" class="row">
                            <div style="text-transform:uppercase;color:#4d2c91;font-weight:800;font-size:20px; font-family:Arial">kad</div>
                        </div>
                    </div>

                    <div style="margin-top:10px;margin-bottom:10px;border-bottom:1px solid grey;width:80px;" class="col-12"> </div>

                    <div style="padding:25px;height:100px;" class="col-6">

                        <div class="row">
                            <div class="text-muted" style="font-weight:normal;font-size:10px; font-family:Arial"> DATE</div>
                        </div>

                        <div class="row">
                            <div  style="font-weight:bold;font-size:15px; font-family:Arial" th:text="${'10 AUGUST 2020'}"></div>
                        </div>

                    </div>

                    <div style=" padding:25px;height:100px;" class="col-6">
                        <div class="row">
                            <div class="text-muted" style="font-weight:normal;font-size:10px; font-family:Arial">VEHICLE</div>
                        </div>

                        <div class="row">
                            <div  style="font-weight:bold;font-size:15px; font-family:Arial" th:text="${'AB 12378 CD'}"></div>
                        </div>
                    </div>

                    <div style="margin-top:10px;margin-bottom:10px;border-bottom:1px solid grey;width:80px;" class="col-12"> </div>

                    <div style="padding:25px; height:100px;" class="col-4">
                        <div class="row">
                            <div class="text-muted" style="font-weight:normal;font-size:10px; font-family:Arial" >SEAT</div>
                        </div>

                        <div class="row">
                            <div  style="font-weight:bold;font-size:15px; font-family:Arial" th:text="${'12'}"></div>
                        </div>
                    </div>

                    <div style="padding:25px;height:100px;" class="col-8">
                        <div class="row">
                            <div class="text-muted" style="font-weight:normal;font-size:10px; font-family:Arial">STOP TERMINAL</div>
                        </div>

                        <div class="row">
                            <div  style="font-weight:bold;font-size:15px; font-family:Arial" th:text="${'ZARIA,KADUNA'}"></div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
