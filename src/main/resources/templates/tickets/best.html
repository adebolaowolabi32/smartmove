<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<title th:fragment="title">Tickets</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-memory mr-1"></i>
        <span>Tickets</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b> Sell New Ticket</b></h2>
                </div>

            </div>
        </div>
        <form class="card p-3" method="post" th:action="${flowExecutionUrl}"
              data-parsley-validate="true">

            <div class="form-group row">
                <label class="control-label col-sm-2">Journey</label>
                <div class="col-sm-10">
                    <input class="form-control">
                </div>
            </div>

            <input type="submit" value="Make Booking"/>
            <input type="hidden" name="_eventId" value="makeDooking"/>
        </form>
    </div>
</div>
</html>
