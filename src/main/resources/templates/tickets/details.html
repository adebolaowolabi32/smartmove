<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title layout:fragment="title">Tickets</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-ticket-alt mr-1"></i><span>Tickets</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <h2 class="tabbed"><b> Ticket Details</b></h2>
                </div>
            </div>
            <br>
            <div th:replace="fragments/alert-success :: alert-success (message=${saved} ? #{ticket.saved.message} : false)"></div>
            <div class="card p-3">
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-sm-4" for="ref"><b>Ticket Reference</b></label>
                            <div class="col-sm-8">
                                <span id="ref" th:text="${ticket.referenceNo}"></span></div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-4" for="bookingDate"><b>Booking Date</b></label>
                            <div class="col-sm-8">
                                <span id="bookingDate" th:text="${ticket.bookingDate}"></span></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="name"><b>Passenger Name</b></label>
                            <div class="col-sm-8">
                                <span id="name" th:text="${ticket.passengerName}"></span></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="vehicle"><b>Vehicle</b></label>
                            <div class="col-sm-8">
                                <span id="vehicle" th:text="${ticket.schedule.vehicle.name}"></span></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="trip"><b>Trip</b></label>
                            <div class="col-sm-8">
                                <span id="trip"
                                      th:text="${ticket.schedule.route.startTerminal.name + ' - ' + ticket.schedule.route.stopTerminal.name}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-sm-4" for="date"><b>Departure Date</b></label>
                            <div class="col-sm-8">
                                <span id="date"
                                      th:text="${ticket.schedule.departureDate + ' ' + ticket.schedule.departureTime}"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="seatNo"><b>Seat</b></label>
                            <div class="col-sm-8">
                                <span id="seatNo" th:text="${ticket.seatNo}"></span></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="seatClass"><b>Seat Class</b></label>
                            <div class="col-sm-8">
                                <span id="seatClass" th:text="${ticket.seatClass}"></span></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="fare"><b>Fare</b></label>
                            <div class="col-sm-8">
                                <span id="fare" th:text="${ticket.fare}"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="refunded"><b>Refunded</b></label>
                            <div class="col-sm-8">
                                <label class="switch">
                                    <input disabled id="refunded" name="refunded" th:checked="${ticket.refunded}" type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                                </span></div>
                        </div>
                    </div>

                    <div sec:authorize="hasAuthority('VIEW_AUDIT_TRAIL')" class="col">
                        <div class="form-group row">
                            <label class="col-sm-4" for="createdBy"><b>Created By</b></label>
                            <div class="col-sm-8"><span id="createdBy" th:text="${ticket.createdBy!=null?ticket.createdBy:'Unknown'}"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="createdDate"><b>Created Date</b></label>
                            <div class="col-sm-8"><span id="createdDate" th:text="${ticket.createdDate!=null?ticket.createdDate : 'Unknown'}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4" for="LastModifiedBy"><b>Last Modified By</b></label>
                            <div class="col-sm-8"><span id="LastModifiedBy" th:text="${ticket.lastModifiedBy!=null?ticket.lastModifiedBy:'Unknown'}"></span></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4" for="LastModifiedDate"><b>Last Modified Date</b></label>
                            <div class="col-sm-8"><span id="LastModifiedDate" th:text="${ticket.lastModifiedDate!=null?ticket.lastModifiedDate : 'Unknown'}"></span></div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
</html>
