<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<title layout:fragment="title">Tickets</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-memory mr-1"></i>
        <span>Tickets</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b> Create New Booking</b></h2>
                </div>

            </div>
        </div>

        <form class="card p-3" method="post" th:action="${flowExecutionUrl}" th:object="${ticketDetails}"
              data-parsley-validate="true">
            <label><b> Trip </b></label>
            <div class="row">
                <div class="col">
                    <span class="label-small">Route</span>
                    <div th:text="${ticketDetails.route.name}"></div>
                </div>
                <div class="col">
                    <span class="label-small">Departure</span>
                    <div th:text="${ticketDetails.trip.departure}"></div>
                </div>
                <div class="col">
                    <span class="label-small">Estimated Arrival</span>
                    <div th:text="${ticketDetails.trip.arrival}"></div>
                </div>
                <div class="col">
                    <span class="label-small">Vehicle</span>
                    <div th:text="${ticketDetails.trip.vehicle.name}"></div>
                </div>
                <div class="col">
                    <span class="label-small">Fare</span>
                    <div th:text="${ticketDetails.route.price}"></div>
                </div>
            </div>
            <br><br>

            <div class="row">
                <div class="form-group col">
                    <label class="control-label" for="paymentMode">Payment Mode</label>
                    <div>
                        <select class="form-control" th:field="*{paymentMode}" id="paymentMode">
                            <option value="">Select...</option>
                            <option value="CASH">Cash</option>
                            <option value="POS">POS</option>
                            <option value="TRANSFER">Transfer</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col">
                    <!--<label class="control-label" for="return">Return</label>
                    <span>
                        <input type="checkbox" id="return">
                    </span>-->
                </div>
            </div>
            <br>

            <label><b>Passenger Details</b></label>
            <div class="row">
                <div class="form-group col">
                    <label class="control-label" for="name">Name</label>
                    <div>
                        <input class="form-control" th:field="*{name}" id="name">
                    </div>
                </div>
                <div class="form-group col">
                    <label class="control-label" for="gender">Gender</label>
                    <div>
                        <select class="form-control" th:field="*{gender}" id="gender">
                            <option value="">Select...</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col">
                    <div class="row">
                        <div class="col">
                            <label class="control-label" for="seatClass">Seat Class</label>
                            <select class="form-control" th:field="*{seatClass}" id="seatClass">
                                <option value="">Select...</option>
                                <option value="STANDARD">Standard</option>
                                <option value="PREMIUM">Premium</option>
                                <option value="LUXURY">Luxury</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="control-label" for="seatNo">Seat</label>
                            <select class="form-control" th:field="*{seatNo}" id="seatNo">
                                <option value="">Select...</option>
                                <option th:each="seat : ${ticketDetails.seats}" th:value="${seat}"
                                        th:text="${seat}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label class="control-label" for="nationality">Nationality</label>
                    <div>
                        <select class="form-control" th:field="*{nationality}" id="nationality">
                            <option value="">Select...</option>
                            <option th:each="country : ${ticketDetails.countries}" th:value="${country}"
                                    th:text="${country}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="control-label" for="idCategory">ID Category</label>
                    <div>
                        <select class="form-control" th:field="*{idCategory}" id="idCategory">
                            <option value="">Select...</option>
                            <option value="NATIONAL_ID">National ID</option>
                            <option value="DRIVERS_LICENSE">Driver's License</option>
                            <option value="INTERNATIONAL_PASSPORT">International Passport</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="control-label" for="idNumber">Id Number</label>
                    <div>
                        <input class="form-control" th:field="*{idNumber}" id="idNumber">
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col">
                    <label><b>Contact Details</b></label>
                    <div class="form-group">
                        <label class="control-label" for="contactMobile">Contact Mobile</label>
                        <div>
                            <input class="form-control" th:field="*{contactMobile}" id="contactMobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="contactEmail">Contact Email</label>
                        <div>
                            <input class="form-control" th:field="*{contactEmail}" id="contactEmail">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label><b>Next of Kin Details</b></label>
                    <div class="form-group">
                        <label class="control-label" for="nextOfKinName">Next Of Kin Name</label>
                        <div>
                            <input class="form-control" th:field="*{nextOfKinName}" id="nextOfKinName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="nextOfKinMobile">Next Of Kin Mobile</label>
                        <div>
                            <input class="form-control" th:field="*{nextOfKinMobile}" id="nextOfKinMobile">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10"></div>
                <div class="btn-group col-sm-2">
                    <input type="submit" class="btn btn-sized" name="_eventId_back" value="Back"/>
                    <input type="submit" class="btn btn-sized" name="_eventId_next" value="Next"/>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
