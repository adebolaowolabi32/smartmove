<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Welcome</title>
</head>
<body style="font-family:'Helvetica Neue',sans-serif; margin:0;padding:0; height:100%; color: #00425F; font-weight: 400">
<div class="wrapper" style="width:600px; margin: 0 auto;">
    <div class="body" style="padding:40px;font-size: 14px; line-height: 20px">
        <img alt="Interswitch Logo"
             style="float:right" th:src="${portletUri} + '/assets/img/interswitchngnew.png'" width="150"/>

        <div class="body-content" style="margin-top:50px; float:left">
            <p>
                Hello <span th:text="${user}"></span>,
            </p>
            <p>
                Your account has been created on the <strong>Smart Move Platform</strong>.
            </p>
            <p>
                User Details:
            <ul>
                <li>Role: <span th:text="${role}"></span></li>
                <li>Username: <span th:text="${username}"></span></li>
                <li>Password: <span th:text="${password}"></span></li>
            </ul>
            </p>
            <p>
                <a th:href="${portletUri}">Click here </a> to access your account.
            </p>
            <br>
            <p>
                Thank you. Have a great day!
            </p>
        </div>
    </div>
</div>
</body>
</html>
