<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title layout:fragment="title">Ticket Reference</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-bus mr-1"></i><span>Ticket Reference</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-11">
                        <h2><b>Ticket Reference</b></h2>
                    </div>
                    <div class="col-sm-1">
                        <div class="row">
                            <a th:unless="${ticketReference}" th:href="@{/ticketReference/create}" class="btn btn-info"><i class="fas fa-plus" aria-hidden="true"></i> Create</a>
                            <a th:if="${ticketReference}" th:href="@{/ticketReference/update}" class="btn btn-info"><i class="fas fa-edit" aria-hidden="true"></i> Edit</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div th:unless="${ticketReference}">
                <br> No ticket reference configurations were found.
            </div>
            <div th:if="${ticketReference}">
                <div th:replace="fragments/alert-success :: alert-success (message=${saved} ? #{ticketReference.saved.message} : (${updated} ? #{ticketReference.updated.message} : false))"></div>

                <div class="card p-3">

                <div class="col">
                    <div class="form-group row">
                        <label class="control-label col-sm-4" for="prefix"><b>Prefix</b></label>
                        <div class="col-sm-8">
                            <span id="prefix" th:text="${ticketReference.prefix}"></span></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4" for="enabled"><b>Active</b></label>
                        <div class="col-sm-8">
                            <label class="switch">
                                <input disabled id="enabled" name="enabled" th:checked="${ticketReference.enabled}" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            </span></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4" for="startTerminalEnabled"><b>Departure Terminal</b></label>
                        <div class="col-sm-8">
                            <label class="switch">
                                <input disabled id="startTerminalEnabled" name="startTerminalEnabled" th:checked="${ticketReference.startTerminalEnabled}" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            </span></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4" for="stopTerminalEnabled"><b>Destination Terminal</b></label>
                        <div class="col-sm-8">
                            <label class="switch">
                                <input disabled id="stopTerminalEnabled" name="enabled" th:checked="${ticketReference.stopTerminalEnabled}" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            </span></div>
                    </div>
                </div>

                    <div sec:authorize="hasAuthority('VIEW_AUDIT_TRAIL')" class="col">
                    <div class="form-group row">
                        <label class="col-sm-4" for="createdBy"><b>Created By</b></label>
                        <div class="col-sm-8"><span id="createdBy" th:text="${ticketReference.createdBy!=null?ticketReference.createdBy : 'Unknown'}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4" for="createdDate"><b>Created Date</b></label>
                        <div class="col-sm-8"><span id="createdDate" th:text="${ticketReference.createdDate!=null?ticketReference.createdDate:'Unknown'}"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4" for="LastModifiedBy"><b>Last Modified By</b></label>
                        <div class="col-sm-8"><span id="LastModifiedBy" th:text="${ticketReference.lastModifiedBy!=null?ticketReference.lastModifiedBy : 'Unknown'}"></span></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4" for="LastModifiedDate"><b>Last Modified Date</b></label>
                        <div class="col-sm-8"><span id="LastModifiedDate" th:text="${ticketReference.lastModifiedDate!=null?ticketReference.lastModifiedDate : 'Unknown'}"></span></div>
                    </div>
                </div>

                </div>

            </div>
        </div>
    </div>
</div>
</html>
