<!DOCTYPE html>
<html layout:decorate="~{layouts/default.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<title layout:fragment="title">Ticket Reference</title>
<div class="card mb-4" layout:fragment="content">
    <div class="card-header"><i class="fas fa-road mr-1"></i>
        <span>Ticket Reference</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b> Create New Ticket Reference</b></h2>
                </div>
            </div>
        </div>
        <br>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
        <form action="#" class="card p-3" data-parsley-validate="true"
              method="post" th:action="@{/ticketReference/create}"
              th:object="${ticketReference}">

            <div class="form-group row">
                <label class="control-label col-sm-4" for="prefix"><b>Prefix</b></label>
                <div class="col-sm-8">
                    <input class="form-control" id="prefix" name="prefix" required th:field="*{prefix}">
                    <p class="small text-danger" th:errors="*{prefix}" th:if="${#fields.hasErrors('prefix')}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="enabled"><b>Active</b></label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input id="enabled" name="enabled" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="startTerminalEnabled"><b>Departure Terminal</b></label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input id="startTerminalEnabled" name="startTerminalEnabled" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="stopTerminalEnabled"><b>Destination Terminal</b></label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input id="stopTerminalEnabled" name="stopTerminalEnabled" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-2">
                    <button class="btn btn-outline-primary btn-sized" type="submit">Submit</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
</div>
</html>
