<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Sign In</title>
    <link href="#" rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link href="#" rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="#" rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="#" rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand ms-lg-5" href="#">
            <img alt="SmartMove Logo" class="logo" height="30" th:src="@{'/assets/img/smartmove-logo.png'}"
                 width="100"/>
        </a>
    </div>
</nav>
<div class="login-container">
    <div class="container">
        <div class="row align-items-center justify-content-center my-5">
            <div class="col">
                <div class="m-auto w-75  inter-form py-3 px-4 rounded shadow-lg">
                    <div class="form-header">
                        <h1 class="h3">Sign In</h1>
                        <p class="small text-secondary">
                            Enter the details below to sign in.
                        </p>
                    </div>
                    <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
                    <div th:replace="fragments/alert-success :: alert-success (message=${message})"></div>
                    <form method="post" th:action="${'/login'}" th:object="${userLoginRequest}">
                        <div class="mb-3">
                            <label class="form-label small" for="username">Username</label>
                            <input class="form-control form-control-sm shadow-none"
                                   id="username"
                                   name="username" placeholder="Enter username"
                                   type="text"/>
                        </div>
                        <div class="mb-3 position-relative password">
                            <label class="form-label small" for="password">Password</label>
                            <input class="form-control form-control-sm shadow-none" id="password" name="password"
                                   placeholder="Enter password" type="password"/>
                            <i
                                    class="far fa-eye position-absolute"
                                    id="togglePassword"
                                    style="cursor: pointer"></i>
                        </div>
                        <div class="w-100">
                            <button class="w-100 btn btn-sm smart-bg-blue text-light"><b>Sign In</b></button>
                        </div>
                        <div class="my-3">
                            <p class="small text-secondary">
                                Don't have an account?
                                <a class="smart-color-blue" th:href="@{/signup}">
                                    <b>Sign up</b>
                                </a>
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <a class="small text-dark" href="/forgotPassword.html">
                                    <b>Forgot Password?</b>
                                </a>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <a class="small" href="#"
                                ><b>Contact Support</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col" id="img-container">
                <img alt="SmartMove Bus" class="rounded inter-img" th:src="@{/assets/img/smartmove-bus.png}"/>
            </div>
        </div>
    </div>
</div>
<script src="@{/vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/passwordVisibility.js}" type="text/javascript"></script>
</body>
</html>
