<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Log In</title>
    <link href="#" rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link href="#" rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <div class="col-md-6">
        <div class="row">
            <p><a href="/oauth2/authorize/google"><img src="http://pngimg.com/uploads/google/google_PNG19635.png"
                                                       style="height:60px"></a></p>
        </div>
        <div class="row">
            <h4>OR</h4>
            <div class="row">
                <form method="post" th:action="${'/login'}" th:object="${userLoginRequest}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" name="username" type="string">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input class="form-control" id="pwd" name="password" type="password">
                    </div>
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    <button class="btn btn-primary" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
