<!DOCTYPE html>
<html layout:decorate="~{layouts/default.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<title layout:fragment="title">Trip Reference</title>
<div class="card mb-4" layout:fragment="content">
    <div class="card-header"><i class="fas fa-road mr-1"></i>
        <span>Trip Reference</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b> Update Trip Reference</b></h2>
                </div>
            </div>
        </div>
        <br>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
        <form action="#" class="card p-3" data-parsley-validate="true"
              method="post" th:action="@{/tripReference/update}"
              th:object="${tripReference}">

            <div class="form-group row">
                <label class="control-label col-sm-2" for="prefix"><b>Prefix</b></label>
                <div class="col-sm-10">
                    <input class="form-control"
                           data-parsley-length="[3, 40]"
                           data-parsley-length-message="Please provide a name between 3 and 40 characters long"
                           data-parsley-required-message="Please provide a terminal name"
                           id="prefix"
                           name="prefix"
                           required
                           th:field="*{prefix}">
                    <p class="small text-danger" th:errors="*{prefix}" th:if="${#fields.hasErrors('prefix')}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="enabled"><b>Active</b></label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input id="enabled" name="enabled" th:checked="${tripReference.enabled}" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-2">
                    <button class="btn btn-outline-primary btn-sized" type="submit">Submit</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
</div>
</html>
