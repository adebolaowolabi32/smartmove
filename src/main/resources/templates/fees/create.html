<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Fee Configuration</title>
<div layout:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-memory mr-1"></i>
		<span>Fees</span></div>
	<div class="card-body">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-4">
					<h2> <b> Create New Fee</b></h2>
				</div>

			</div>
		</div>
		<br>
		<div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
		<form class="card p-3" action="#" method="post"
			  th:action="@{/fees/create}" th:object="${fee}"
			  data-parsley-validate="true">

			<div class="form-group row">
				<label class="control-label col-sm-2" for="feeName"><b>Fee Name</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{feeName}"  id="feeName"
							required>
						<option value="">Select...</option>
						<option value="VAT">VAT</option>
						<option value="ID_CARD_FEE">ID CARD FEE</option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('feeName')}" th:errors="*{feeName}"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="description"><b>Fee Description</b></label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="description" name="description" th:field="*{description}">
					<p class="small text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="value"><b>Fee Value</b></label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="value" name="value" th:field="*{value}"
						   required
						   data-parsley-required-message="Please provide fee value">
					<p class="small text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>



			<div class="form-group row">
				<label class="control-label col-sm-2" for="ratingMetric"><b>Rate Metric</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{ratingMetricType}"  id="ratingMetric">
						<option value="" >Select...</option>
						<option value="FLAT">FLAT</option>
						<option value="PERCENT">PERCENT</option>
					</select></div>
			</div>


			<div class="form-group row">
				<label class="control-label col-sm-2" for="enabled"><b>Active</b></label>
				<div class="col-sm-10">
					<label class="switch">
						<input type="checkbox" name="enabled" id="enabled">
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<!--<div class="form-group row" sec:authorize="hasAuthority('VIEW_OWNER_LIST')">
				<label class="control-label col-sm-2" for="owner"><b>Owner</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{owner}"  id="owner">
						<option value="">Select...</option>
						<option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner != null ? owner.username : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></p>
				</div>
			</div>-->

			<div class="row">
				<div class="col-sm-8"></div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-outline-primary btn-sized">Submit</button>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</form>
	</div>
</div>
</html>
