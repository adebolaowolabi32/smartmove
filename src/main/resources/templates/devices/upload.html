<!DOCTYPE html>
<html layout:decorate="~{layouts/default.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<title layout:fragment="title">Devices Upload</title>
<div class="card mb-4" layout:fragment="content">
    <div class="card-header"><i class="fas fa-bus mr-1"></i>
        <span>Devices Upload</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b>Bulk Upload of Devices </b></h2>
                </div>

            </div>
        </div>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
        <form action="#" class="card p-3" enctype="multipart/form-data"
              method="post" th:action="@{/devices/upload}">

            <div class="form-group row">
                <label class="control-label col-sm-2" for="tripLabel">CSV File</label>
                <div class="col-sm-10">
                    <input class="form-control-file" name="file" type="file">
                    <p class="small text-danger" id="tripLabel"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-2">
                    <button class="btn btn-outline-primary btn-sized" type="submit">
                        <i class='fa fa-upload'></i>
                        Upload Devices
                    </button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
</div>
</html>
