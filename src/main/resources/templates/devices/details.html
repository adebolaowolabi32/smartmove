<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Devices</title>
<div layout:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-tablet mr-1"></i><span>Devices</span></div>
	<div class="card-body">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h2><b>Device Details</b></h2>
					</div>
					<div class="col-sm-8">
						<a th:href="@{/devices/update/{id}(id=${device.id})}">
							<button type='button' class='btn btn-outline-info'><i class='fas fa-edit'></i>Edit </button>
						</a>
					</div>
				</div>
			</div>
			<div th:replace="fragments/alert-success :: alert-success (message=${saved} ? #{device.saved.message} : (${updated} ? #{device.updated.message} : false))"></div>
			<div class="card p-3">
				<div class="form-group row">
					<label class="col-sm-2" for="name">Name</label>
					<div class="col-sm-10">
						<span id="name" th:text="${device.name}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="deviceId">Serial ID</label>
					<div class="col-sm-10">
						<span id="deviceId" th:text="${device.deviceId}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="type">Type</label>
					<div class="col-sm-10">
						<span id="type" th:text="${device.type}"></span></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2" for="owner">Owner</label>
					<div class="col-sm-10">
						<span id="owner" th:text="${device.owner.username}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="hardwareVersion">Hardware Version</label>
					<div class="col-sm-10"><span id="hardwareVersion" th:text="${device.hardwareVersion}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="softwareVersion">Software Version</label>
					<div class="col-sm-10"><span id="softwareVersion" th:text="${device.softwareVersion}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="fareType">Fare Type</label>
					<div class="col-sm-10"><span id="fareType" th:text="${device.fareType}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="enabled">Active</label>
					<div class="col-sm-10">
						<label class="switch">
							<input type="checkbox" id="enabled" name="enabled" th:checked="${device.enabled}" disabled>
							<span class="slider round"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
