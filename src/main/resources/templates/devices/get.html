<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:fragment="title" th:text="${title}">Devices</title>
<div th:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-user mr-1"></i><span>Devices</span></div>
	<div class="card-body">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<h2><b><span>Devices</span></b></h2>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<a href="#" th:href="@{/devices/create}" class="btn btn-info"><i class="fas fa-plus" aria-hidden="true"></i> Add New</a>
							<a href="#" class="btn btn-info"><i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh List</a>
							<a href="#" class="btn btn-info"><i class="fa fa-file-export" aria-hidden="true"></i> Export to Excel</a>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-bordered table-responsive-sm" id="dataTable" width="100%" cellspacing="0">
				<thead class='thead-light'>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Device Serial ID</th>
					<th>Type</th>
					<th>Owner</th>
					<th>Hardware Version</th>
					<th>softwareVersion</th>
					<th>Fare Type</th>
					<th>isActive</th>
					<th>View Details</th>
					<th>Remove</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="device : ${devicePage.content}">
					<td th:text="${device.id}"></td>
					<td th:text="${device.name}"></td>
					<td th:text="${device.deviceId}"></td>
					<td th:text="${device.type}"></td>
					<td th:text="${device.owner != null ? device.owner.name : ''}"></td>
					<td th:text="${device.hardwareVersion}"></td>
					<td th:text="${device.softwareVersion}"></td>
					<td th:text="${device.fareType}"></td>
					<td th:text="${device.isActive}"></td>
					<td>
						<a class="justify-content-center" th:href="@{/devices/details/{id}(id=${device.id})}">
							<button type='button' class='btn btn-primary'><i class='far fa-eye'></i></button>
						</a>
					</td>
					<td>
						<a class="justify-content-center" th:href="@{/devices/delete/{id}(id=${device.id})}">
							<button type='button' class='btn btn-danger'><i class='far fa-trash-alt'></i></button>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
			<div th:if="${devicePage.totalPages > 0}" class="pagination"
				 th:each="pageNumber : ${pageNumbers}">
				<a th:href="@{/get(size=${devicePage.size}, page=${pageNumber})}"
				   th:class="${pageNumber==devicePage.number + 1} ? active"><button class='btn btn-outline-default' th:text=${pageNumber}></button></a>
			</div>
		</div>
	</div>
</div>
</html>
