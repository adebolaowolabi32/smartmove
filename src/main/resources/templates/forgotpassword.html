<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Forgot Password</title>

    <link href="#" rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link href="#" rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <!--    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">-->
    <!--    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>-->
    <!--    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'-->
    <!--          type='text/css'>-->
    <!--    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>-->

    <link crossorigin="anonymous" href="#" rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand ms-lg-5" href="#"><img class="logo" th:src="@{'/assets/img/smartmove-logo.png'}" alt="smartMove Logo" width="100" height="30"/></a>
    </div>
</nav>

<div class="forgot__password-container">
    <div class="container">
        <div class="row align-items-center justify-content-center my-5">
            <div class="col">
                <div class="m-auto  inter-form py-3 px-4 rounded shadow-lg">
                    <div class="form-header">
                        <h1 class="h3 smart-bold-700">Forgot Password?</h1>
                        <p class=" text-secondary">
                            Enter the <span class="smart-color-blue">phone number</span> linked to your account to reset password.
                        </p>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label ">Phone Number</label>
                            <input
                                    type="text"
                                    class="form-control shadow-none"
                                    id="phoneNumber"
                                    placeholder="Enter phone number"
                            />
                        </div>
                        <div class="w-100">
                            <button class="w-100 btn smart-bg-blue text-light" id="submitForgotPassword"><b>Submit</b></button>
                        </div>
                        <div class="my-3">
                            <p class=" text-secondary">
                                Don't have an account?
                                <a class="smart-color-blue" href="/signupnew.html"
                                ><b>Sign up</b></a
                                >
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <p class="">Contact Support</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col" id="img-container">
                <img class="rounded inter-img" style="margin-top: 50px;" th:src="@{'/assets/img/smartmove-bus.png'}" alt="SmartMove Bus"/>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    const submitForgotPassword = document.querySelector("#submitForgotPassword");
    submitForgotPassword.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "/updatePassword.html";
        }
    )

</script>
</body>

</html>
