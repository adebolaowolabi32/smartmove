<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="Onboarding">Onboarding</title>

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" href="#" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" href="#" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/agency.min.css}" href="#" rel="stylesheet">
    <link th:href="@{/css/styles.css}" href="#" rel="stylesheet" crossorigin="anonymous" />

    <style>


    /*
    styles for recently added signup page
    */

       * {box-sizing: border-box}

        /* Full-width input fields */
        input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
        }

        hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
        }


        button:hover {
        opacity:1;
        }


        /* Add padding to container elements */
        .container {
        padding: 16px;
        }

        /* Clear floats */
        .clearfix::after {
        content: "";
        clear: both;
        display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {
        .cancelbtn, .signupbtn {
        width: 100%;
        }
        }


        /* Set a style for all buttons */
        .signupbtn {
        background-color: #000066;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        }

        button:hover {
        opacity:1;
        }



        /* Add padding to container elements */
        .container {
        padding: 16px;
        }



        /* Style the horizontal ruler */
        hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
        }

        /* Clear floats */
        .clearfix::after {
        content: "";
        clear: both;
        display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {
        .signupbtn {
        width: 100%;
        }
        }


           /*
           End of  styles for recently added signup page
            */
    </style>
</head>

<div layout:fragment="content" class="card mb-4">
    <div class="card-header">
        <div class="row">
            <img alt="Interswitch Logo" class="img-brand" th:src="@{/assets/img/interswitchngnew.png}">
        </div>
    </div>
    <div class="card-body" style="height:850px;">
        <br>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>


        <form action="#" class="" data-parsley-validate="true" method="post">

            <div class="container" style="width:35%;padding:50px;margin-left:30%">

                <h2>SmartMove Onboarding</h2>
                <br><br>
                <p> Welcome, <strong><span th:text="FastLane"></span></strong>
                <br>Your username is <strong><span th:text="'fastlane@gmail.com'"></span></strong>
                <br>Please kindly setup your password to complete your onboarding
                </p>
                <hr>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
