<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Wallets</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-tablet mr-1"></i><span>Wallets</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
                        <h2><b>My Wallet</b></h2>
                    </div>
                    <div class="col-sm-8">
                        <a th:href="@{/transfers/transfer}">
                            <button class='btn btn-outline-info' type='button'><i class="fas fa-exchange-alt"></i>
                                Transfer Funds
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/alert-success :: alert-success (message=${success} ? #{wallet.transfer.message} : false)"></div>
            <div class="card p-3">

                <div class="form-group row">
                    <label class="col-sm-2" for="balance">Balance</label>
                    <div class="col-sm-10 dark-text">
                        &#8358; <span id="balance" th:text="${wallet.balance}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
