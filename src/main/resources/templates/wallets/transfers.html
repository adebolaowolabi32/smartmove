<!DOCTYPE html>
<html layout:decorate="~{layouts/default.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<title layout:fragment="title">Transfers</title>
<div class="card mb-4" layout:fragment="content">
    <div class="card-header"><i class="fas fa-list mr-1"></i><span>Transfers</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2><b><span>Transfers</span></b></h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <a class="btn btn-info" href="#"><i aria-hidden="true" class="fas fa-sync-alt"></i> Refresh
                                List</a>
                            <a class="btn btn-info" href="#"><i aria-hidden="true" class="fa fa-file-export"></i> Export
                                to Excel</a>
                        </div>
                    </div>
                </div>
            </div>
            <table cellspacing="0" class="table table-bordered table-responsive-sm" id="dataTable" width="100%">
                <thead class='thead-light'>
                <tr>
                    <th>Transfer ID</th>
                    <th>Recipient</th>
                    <th>Amount(â‚¦)</th>
                    <th>Transfer Date & Time</th>
                    <th>View Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transfer : ${transferPage.content}">
                    <td th:text="${transfer.id}"></td>
                    <td th:text="${transfer.recipient}"></td>
                    <td th:text="${transfer.amount}"></td>
                    <td th:text="${transfer.transferDateTime}"></td>
                    <td>
                        <a class="justify-content-center" th:href="@{/transfers/details/{id}(id=${transfer.id})}">
                            <button class='btn btn-primary btn-sm' type='button'><i class='far fa-eye'></i></button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="pagination" th:each="pageNumber : ${pageNumbers}"
                 th:if="${transferPage.totalPages > 0}">
                <a th:class="${pageNumber==transferPage.number + 1} ? active"
                   th:href="@{/get(size=${transferPage.size}, page=${pageNumber})}">
                    <button class='btn btn-outline-default' th:text=${pageNumber}></button>
                </a>
            </div>
        </div>
    </div>
</div>
</html>
