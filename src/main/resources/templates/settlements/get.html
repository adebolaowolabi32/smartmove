<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Settlements</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-list mr-1"></i><span>Settlements</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-10">
                        <h2><b><span>Settlements</span></b></h2>
                    </div>
                    <div class="col-sm-2">
                        <div class="row">
                            <a href="#" class="btn btn-info"><i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh
                                List</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <table class="table table-bordered table-responsive" id="dataTable" width="100%" cellspacing="0">
                <thead class='thead-light'>
				<tr>
                    <th>Report Name</th>
                    <th>Scheme Name</th>
                    <th>Participant Name</th>
                    <th>Created Date</th>
                    <th>Download</th>
				</tr>
                </thead>
                <tbody>
                <tr th:each="report : ${reports}">
                    <td th:text="${report.fileName}"></td>
                    <td th:text="${report.schemeName}"></td>
                    <td th:text="${report.participantName}"></td>
                    <td th:text="${report.createdDate}"></td>
                    <td>
                        <a class="justify-content-center"
                           th:href="@{/reports/download/{name}(name=${report.fileName})}">
                            <button type='button' class='btn btn-primary btn-sm'><i class='fas fa-download'></i></button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
