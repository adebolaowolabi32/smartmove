<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Schemes</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-user mr-1"></i><span>Schemes</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
                        <h2><b>Scheme Details</b></h2>
                    </div>
                    <div class="col-sm-8">
                        <a th:href="@{/schemes/update/{id}(id=${scheme.id})}">
                            <button type='button' class='btn btn-outline-info'><i class='fas fa-edit'></i>Edit</button>
                        </a>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/alert-success :: alert-success (message=${saved} ? #{scheme.saved.message} : (${updated} ? #{scheme.updated.message} : false))"></div>
            <div class="card p-3">
                <div class="form-group row">
                    <label class="col-sm-2" for="name">Name</label>
                    <div class="col-sm-10"><span id="name" th:text="${scheme.name}"></span></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="settlementTime">Settlement Frequency</label>
                    <div class="col-sm-10"><span id="settlementTime" th:text="${scheme.settlementTime}"></span></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="owner">Owner</label>
                    <div class="col-sm-10"><span id="owner" th:text="${scheme.owner}"></span></div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="participants">Participants</label>
                    <div class="col-sm-10">
                        <a id="participants" type="button" class="btn btn-primary" href="#"
                           th:href="@{'/participants/get?schemeId=' + ${scheme.id}}"> View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
