<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Transactions</title>
<div layout:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-list mr-1"></i><span>Transactions</span></div>
	<div class="card-body">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<h2><b><span>Transactions</span></b></h2>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<a href="#" class="btn btn-info"><i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh List</a>
							<a href="#" class="btn btn-info"><i class="fa fa-file-export" aria-hidden="true"></i> Export to Excel</a>
						</div>
					</div>
				</div>
			</div>
			<br>
			<table class="table table-bordered table-responsive" id="dataTable" width="100%" cellspacing="0">
				<thead class='thead-light'>
				<tr>
					<th>Transaction ID</th>
					<th>Type</th>
					<th>Mode</th>
                    <th>Amount (<span th:text="${session.currency} ? ${session.currency} : NGN">&#8358;</span>)</th>
					<th>Terminal</th>
					<th>Device</th>
                    <th>Operator</th>
					<th>Transaction Date</th>
					<th>View Details</th>
				</tr>
				</thead>
				<tbody>
                <tr th:each="transaction : ${transactions}">
					<td th:text="${transaction.transactionId}"></td>
					<td th:text="${transaction.type}"></td>
					<td th:text="${transaction.mode}"></td>
					<td th:text="${transaction.amount}"></td>
					<td th:text="${transaction.terminalId}"></td>
					<td th:text="${transaction.deviceId}"></td>
					<td th:text="${transaction.operatorId}"></td>
					<td th:text="${transaction.transactionDateTime}"></td>
					<td>
						<a class="justify-content-center" th:href="@{/transactions/details/{id}(id=${transaction.id})}">
                            <button class='btn btn-primary btn-sm' type='button'><i class='far fa-eye'></i></button>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>
