<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="booking-search">
    <form class="card p-3" data-parsley-validate="true" method="post" th:action="${flowExecutionUrl}"
          th:object="${scheduleBooking}">
        <div class="row">
            <div class="form-group col">
                <label class="control-label" for="startTerminal">Leaving from</label>
                <div>
                    <select class="form-control" id="startTerminal" th:field="*{startTerminal}">
                        <option value="">Select...</option>
                        <option th:each="terminal : ${terminals}" th:text="${terminal.name}"
                                th:value="${terminal.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group col">
                <label class="control-label" for="stopTerminal">Going to</label>
                <div>
                    <select class="form-control" id="stopTerminal" th:field="*{stopTerminal}">
                        <option value="">Select...</option>
                        <option th:each="terminal : ${terminals}" th:text="${terminal.name}"
                                th:value="${terminal.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group col">
                <label class="control-label" for="departure">Departure Date</label>
                <div>
                    <input class="form-control" id="departure" th:field="*{departure}" th:value="${today}" type="date">
                </div>
            </div>
            <div class="form-group col">
                <label class="control-label" for="returnDate">Return Date (Optional)</label>
                <div>
                    <input class="form-control" id="returnDate" th:field="*{returnDate}" type="date">
                </div>
            </div>
            <div class="form-group col">
                <label class="control-label" for="noOfPassengers">Seats</label>
                <div>
                    <input class="form-control" id="noOfPassengers" th:field="*{noOfPassengers}" th:value="1"
                           type="number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <input class="btn btn-outline-info btn-sized" type="submit" value="Search"/>
            </div>
        </div>
        <input name="_eventId" type="hidden" value="findBooking"/>
    </form>
</div>
</html>
