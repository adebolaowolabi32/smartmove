<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Facilities</title>
<div layout:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-memory mr-1"></i>
		<span>Facilities</span></div>
	<div class="card-body">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-4">
					<h2> <b> Update Terminal</b></h2>
				</div>

			</div>
		</div>
		<div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
		<form class="card p-3" action="#" method="post"
			  th:action="@{/facilities/update/{id}(id=${facility.id})}" th:object="${facility}"
			  data-parsley-validate="true">
			<div class="form-group row">
				<label class="control-label col-sm-2" for="name">Name</label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="name" name="name" th:field="*{name}"
						   required
						   data-parsley-required-message="Please provide a facility name"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a name between 3 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="mode">Transport Mode</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{mode}"  id="mode" required>
						<option value="" disabled>Select...</option>
						<option value="BUS">Bus</option>
						<option value="CAR">Car</option>
						<option value="RAIL">Rail</option>
						<option value="FERRY">Ferry</option>
					</select></div>
			</div>
			<div class="form-group col">
				<label class="control-label" for="country">Country</label>
				<div>
					<select class="form-control" th:field="*{country}" id="country">
						<option value="">Select...</option>
						<option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="state">State</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{state}"  id="state">
						<option value="">Select...</option>
						<option th:each="state : ${states}" th:value="${state.id}" th:text="${state != null ? state.name : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="lga">L.G.A.</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{lga}"  id="lga">
						<option value="">Select...</option>
						<option th:each="lga : ${lgas}" th:value="${lga.id}" th:text="${lga != null ? lga.name : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('lga')}" th:errors="*{lga}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="location">Location</label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{location}" id="location" required>
					<p class="small text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="owner">Owner</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{owner}"  id="owner" required>
						<option value="">Select...</option>
						<option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner != null ? owner.username : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="enabled">Active</label>
				<div class="col-sm-10">
					<label class="switch">
						<input type="checkbox" name="enabled" id="enabled" th:checked="${facility.enabled}">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-outline-primary">Submit</button>
		</form>
	</div>
</div>
</html>
