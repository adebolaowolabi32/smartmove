<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Vehicles</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-bus mr-1"></i>
        <span>Vehicles</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b> Create New Vehicle</b></h2>
                </div>

            </div>
        </div>
        <br>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
        <form action="#" class="card p-3" data-parsley-validate="true"
              enctype="multipart/form-data" method="post"
              th:action="@{/vehicles/create}" th:object="${vehicle}">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="category"><b>Category</b></label>
                <div class="col-sm-10">
                    <select class="form-control" id="category" required th:field="*{category}">
                        <option value="">Select...</option>
                        <option th:each="category : ${categories}" th:text="${category != null ? category.name : ''}"
                                th:value="${category.id}"></option>
                    </select>
                    <p class="small text-danger" th:errors="*{category}" th:if="${#fields.hasErrors('category')}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="name"><b>Name</b></label>
                <div class="col-sm-10">
                    <input class="form-control"
                           data-parsley-length="[3, 40]"
                           data-parsley-length-message="Please provide a name between 3 and 40 characters long"
                           data-parsley-required-message="Please provide vehicle name"
                           id="name"
                           name="name"
                           required
                           th:field="*{name}">
                    <p class="small text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="regNo"><b>Registration Number</b></label>
                <div class="col-sm-10">
                    <input class="form-control"
                           data-parsley-length="[3, 40]"
                           data-parsley-length-message="Please provide a number between 6 and 40 characters long"
                           data-parsley-required-message="Please provide vehicle id"
                           id="regNo"
                           name="regNo"
                           required
                           th:field="*{regNo}">
                    <p class="small text-danger" th:errors="*{regNo}" th:if="${#fields.hasErrors('regNo')}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="owner"><b>Owner</b></label>
                <div class="col-sm-10">
                    <select class="form-control" id="owner" th:field="*{owner}">
                        <option value="">Select...</option>
                        <option th:each="owner : ${owners}" th:text="${owner != null ? owner.username : ''}"
                                th:value="${owner.id}"></option>
                    </select>
                    <p class="small text-danger" th:errors="*{owner}" th:if="${#fields.hasErrors('owner')}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="device"><b>Device</b></label>
                <div class="col-sm-10">
                    <select class="form-control" id="device" th:field="*{device}">
                        <option value="">Select...</option>
                        <option th:each="device : ${devices}" th:text="${device.name}" th:value="${device.id}"></option>
                    </select>
                    <p class="small text-danger" th:errors="*{device}" th:if="${#fields.hasErrors('device')}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="enabled"><b>Active</b></label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input id="enabled" name="enabled" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-2">
                    <button class="btn btn-outline-primary btn-sized" type="submit">Submit</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
</div>
</html>
