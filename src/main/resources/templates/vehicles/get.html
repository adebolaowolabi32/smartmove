<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:fragment="title" th:text="${title}">Vehicles</title>
<div th:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-user mr-1"></i><span>Vehicles</span></div>
	<div class="card-body">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<h2><b><span>Vehicles</span></b></h2>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<a href="#" th:href="@{/vehicles/create}" class="btn btn-info"><i class="fas fa-plus" aria-hidden="true"></i> Add New</a>
							<a href="#" class="btn btn-info"><i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh List</a>
							<a href="#" class="btn btn-info"><i class="fa fa-file-export" aria-hidden="true"></i> Export to Excel</a>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-bordered table-responsive-sm" id="dataTable" width="100%" cellspacing="0">
				<thead class='thead-light'>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Vehicle Registration Number</th>
					<th>Type</th>
					<th>Owner</th>
					<th>Device</th>
					<th>Route</th>
					<th>View Details</th>
					<th>Remove</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="vehicle : ${vehiclePage.content}">
					<td th:text="${vehicle.id}"></td>
					<td th:text="${vehicle.name}"></td>
					<td th:text="${vehicle.regNo}"></td>
					<td th:text="${vehicle.type}"></td>
					<td th:text="${vehicle.owner != null ? vehicle.owner.username : ''}"></td>
					<td th:text="${vehicle.device != null ? vehicle.device.name : ''}"></td>
					<td th:text="${vehicle.route != null ? vehicle.route.name : ''}"></td>
					<td>
						<a class="justify-content-center" th:href="@{/vehicles/details/{id}(id=${vehicle.id})}">
							<button type='button' class='btn btn-primary'><i class='far fa-eye'></i></button>
						</a>
					</td>
					<td>
						<a class="justify-content-center" th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}">
							<button type='button' class='btn btn-danger'><i class='far fa-trash-alt'></i></button>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
			<div th:if="${vehiclePage.totalPages > 0}" class="pagination"
				 th:each="pageNumber : ${pageNumbers}">
				<a th:href="@{/get(size=${vehiclePage.size}, page=${pageNumber})}"
				   th:class="${pageNumber==vehiclePage.number + 1} ? active"><button class='btn btn-outline-default' th:text=${pageNumber}></button></a>
			</div>
		</div>
	</div>
</div>
</html>
