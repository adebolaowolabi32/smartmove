<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Vehicles</title>
<div layout:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-bus mr-1"></i>
		<span>Vehicles</span></div>
	<div class="card-body">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-4">
					<h2> <b> Update Vehicle</b></h2>
				</div>

			</div>
		</div>
		<div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
		<form class="card p-3" action="#" method="post"
			  th:action="@{/vehicles/update/{id}(id=${vehicle.id})}" th:object="${vehicle}"
			  data-parsley-validate="true" enctype="multipart/form-data">
			<div class="form-group row">
				<label class="control-label col-sm-2" for="category"><b>Category</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{category}"  id="category" required>
						<option value="">Select...</option>
						<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category != null ? category.name : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="name"><b>Name</b></label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="name" name="name" th:field="*{name}"
						   required
						   data-parsley-required-message="Please provide vehicle name"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a name between 3 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="regNo"><b>Registration Number</b></label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="regNo" name="regNo" th:field="*{regNo}"
						   required
						   data-parsley-required-message="Please provide vehicle id"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a number between 6 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('regNo')}" th:errors="*{regNo}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="owner"><b>Owner</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{owner}"  id="owner" required>
						<option value="">Select...</option>
						<option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner != null ? owner.username : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="pic">Picture</label>
				<div class="col-sm-10">
					<input class="form-control-file" name="picture" th:field="*{picture}" type="file">
					<p class="small text-danger" id="pic" th:errors="*{owner}"
					   th:if="${#fields.hasErrors('owner')}"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="device"><b>Device</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{device}" id="device">
						<option value="">Select...</option>
						<option th:each="device : ${devices}" th:value="${device.id}" th:text="${device.name}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('device')}" th:errors="*{device}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="enabled"><b>Active</b></label>
				<div class="col-sm-10">
					<label class="switch">
						<input type="checkbox" name="enabled" id="enabled">
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-8"></div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-outline-primary btn-sized">Submit</button>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</form>
	</div>
</div>
</html>
