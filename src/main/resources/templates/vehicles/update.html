<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Vehicles</title>
<div layout:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-bus mr-1"></i>
		<span>Vehicles</span></div>
	<div class="card-body">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-4">
					<h2> <b> Update Vehicle</b></h2>
				</div>

			</div>
		</div>
		<div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
		<form class="card p-3" action="#" method="post"
			  th:action="@{/vehicles/update/{id}(id=${vehicle.id})}" th:object="${vehicle}"
			  data-parsley-validate="true">
			<div class="form-group row">
				<label class="control-label col-sm-2" for="name">Name</label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="name" name="name" th:field="*{name}"
						   required
						   data-parsley-required-message="Please provide vehicle name"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a name between 3 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="regNo">Registration Number</label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="regNo" name="regNo" th:field="*{regNo}"
						   required
						   data-parsley-required-message="Please provide vehicle id"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a number between 3 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('regNo')}" th:errors="*{regNo}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="noSeats">Capacity</label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="noSeats" name="noSeats" th:field="*{noSeats}"
						   required
						   data-parsley-required-message="Please provide vehicle capacity"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a number between 6 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('noSeats')}" th:errors="*{noSeats}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="type">Transport Mode</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{type}"  id="type" required>
						<option value="">Select...</option>
						<option value="BUS">Bus</option>
						<option value="CAR">Car</option>
						<option value="RAIL">Rail</option>
						<option value="FERRY">Ferry</option>
					</select></div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="owner">Owner</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{owner}" id="owner" required>
						<option value="">Select...</option>
						<option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner != null ? owner.username : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></p>

				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="device">Assigned Device</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{device}" id="device">
						<option value="">Select...</option>
						<option th:each="device : ${devices}" th:value="${device.id}" th:text="${device.name}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('device')}" th:errors="*{device}"></p>
				</div>
			</div>
			<!--<div class="form-group row">
				<label class="control-label col-sm-2" for="route">Route </label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{route}"  id="route">
						<option value="" disabled>Select ...</option>
						<option th:each="device : ${devices}" th:value="${route.id}" th:text="${route.name}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('route')}" th:errors="*{route}"></p>
				</div>
			</div>-->
			<div class="form-group row">
				<label class="control-label col-sm-2" for="enabled">Active</label>
				<div class="col-sm-10">
					<label class="switch">
						<input type="checkbox" name="enabled" id="enabled" th:checked="${vehicle.enabled}">
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="vehiclePicture">Vehicle Picture</label>
				<div class="col-sm-10">
					<input type="file" name="file" id="vehiclePicture">
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="ulistId">Facilities</label>
				<ul id="ulistId">
					<li th:each="facility: ${allFacilities}">
						<input  type="checkbox"
								th:field="*{facilities}"
								th:value="${facility}" />
						<label
								th:for="${#ids.prev('facilities')}"
								th:text="${facility}"></label>
					</li>
				</ul>
			</div>

			<div style="padding-left:200px;">
			<button style="width:200px;" type="submit" class="btn btn-outline-info">Submit</button>
			</div>
		</form>
	</div>
</div>
</html>
