<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Sign Up</title>

    <link href="#" rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link href="#" rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <!--    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">-->
    <!--    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>-->
    <!--    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'-->
    <!--          type='text/css'>-->
    <!--    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>-->

    <link crossorigin="anonymous" href="#" rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link crossorigin="anonymous" href="#" rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand ms-lg-5" href="#"><img class="logo" th:src="@{'/assets/img/smartmove-logo.png'}" alt="smartMove Logo" width="100" height="30"/></a>
    </div>
</nav>
<div class="signup-container">
    <div class="container">
        <div class="row align-items-center justify-content-center my-5">
            <div class="col-sm-12 col-md-6 mb-3">
                <div class="m-auto w-75 inter-form py-3 px-4 rounded shadow-lg">
                    <div class="form-header">
                        <h1 class="h3">Sign Up</h1>
                        <p class="small text-secondary">
                            Create an account to get started
                        </p>
                    </div>
                    <form action="#" data-parsley-validate="true" method="post" th:action="${'/signup'}" th:object="${user}">
                        <div class="mb-3">
                            <label for="fullname" class="form-label small"
                            >Full name</label
                            >
                            <input
                                    type="text"
                                    class="form-control form-control-sm shadow-none"
                                    id="fullname"
                                    placeholder="Firstname and Lastname"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label small">Email</label>
                            <input
                                    type="email"
                                    class="form-control form-control-sm shadow-none"
                                    id="email"
                                    placeholder="Enter mail address"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label small"
                            >Phone Number</label
                            >
                            <input
                                    type="text"
                                    class="form-control form-control-sm shadow-none"
                                    id="phone"
                                    placeholder="Enter phone number"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label small"
                            >Role</label
                            >

                            <select name="role" id="role" class="form-control form-control-sm shadow-none" th:field="*{role}">
                                <option value="">Select...</option>
                                <option th:each="role : ${roles}" th:text="${role}"
                                        th:value="${role}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="referral" class="form-label small"
                            >Referral</label
                            >
                            <input
                                    type="text"
                                    class="form-control form-control-sm shadow-none"
                                    id="referral"
                                    placeholder="Enter referral"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label small"
                            >Address</label
                            >
                            <input
                                    type="text"
                                    class="form-control form-control-sm shadow-none"
                                    id="address"
                                    placeholder="Enter address"
                            />
                        </div>
                        <div class="mb-3 position-relative password">
                            <label for="password" class="form-label small"
                            >Password</label
                            >
                            <input
                                    type="password"
                                    class="form-control form-control-sm shadow-none"
                                    id="password"
                                    placeholder="Enter password"
                            />
                            <i
                                    class="far fa-eye position-absolute"
                                    id="togglePassword"
                                    style="cursor: pointer"
                            ></i>
                        </div>
                        <div class="w-100">
                            <button class="w-100 btn btn-sm smart-bg-blue text-light">
                                <b>Create account</b>
                            </button>
                        </div>
                        <div class="my-3">
                            <p class="small text-secondary">
                                Already have an account?
                                <a class="smart-color-blue" href="/login.html"><b>Login</b></a>
                            </p>
                            <p class="small"><b>Contact Support</b></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 d-sm-none d-md-block" id="img-container">
                <img class="rounded inter-img" th:src="@{'/assets/img/smartmove-bus.png'}" alt="SmartMove Bus"/>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/passwordVisibility.js}">

</script>
</body>

</html>
