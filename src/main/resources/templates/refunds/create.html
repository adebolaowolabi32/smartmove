<!DOCTYPE html>
<html layout:decorate="~{layouts/default}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<title layout:fragment="title">Ticket Refunds</title>
<div class="card mb-4" layout:fragment="content">
    <div class="card-header"><i class="fas fa-retweet mr-1"></i>
        <span>Ticket Refunds</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b> Create New Ticket Refund</b></h2>
                </div>

            </div>
        </div>
        <div>
            <form class="card p-3" data-parsley-validate="true" method="post" th:action="${flowExecutionUrl}"
                  th:object="${refundTicket}">
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label" for="referenceNo">Ticket Reference No.</label>
                    </div>
                    <div class="col-sm-9 form-group">
                        <input class="form-control" id="referenceNo" th:field="*{referenceNo}">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-10"></div>
                    <div class="col-sm-2">
                        <input class="btn btn-outline-info btn-sized" type="submit" value="Next"/>
                    </div>
                </div>
                <input name="_eventId" type="hidden" value="refundTicket"/>
            </form>
        </div>
    </div>
</div>
</html>
