<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Vehicle Categories</title>
<div layout:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-bus mr-1"></i><span>Vehicle Categories</span></div>
	<div class="card-body">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<h2><b><span>Vehicle Categories</span></b></h2>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<a href="#" th:href="@{/vehicleCategories/create}" class="btn btn-info"><i class="fas fa-plus" aria-hidden="true"></i> Add New</a>
							<a href="#" class="btn btn-info"><i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh List</a>
							<a href="#" class="btn btn-info"><i class="fas fa-file-import" aria-hidden="true"></i> Import CSV</a>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div th:replace="fragments/alert-success :: alert-success (message=${deleted} ? #{vehicleCategory.deleted.message} : false)"></div>
			<div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
			<table cellspacing="0" class="table table-bordered table-responsive" id="dataTable" width="100%">
				<thead class='thead-light'>
				<tr>
					<th>Id</th>
					<th>Transport Mode</th>
					<th>Name</th>
					<th>Make</th>
					<th>Model</th>
					<th>Color</th>
					<th>Capacity</th>
					<th>Owner</th>
					<th>View Details</th>
					<th>Remove</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="vehicleCategory : ${vehicleCategoryPage.content}">
					<td th:text="${vehicleCategory.id}"></td>
					<td th:text="${vehicleCategory.mode}"></td>
					<td th:text="${vehicleCategory !=null ? vehicleCategory.name : ''}"></td>
					<td th:text="${vehicleCategory.make !=null ? vehicleCategory.make.name : '' }"></td>
					<td th:text="${vehicleCategory.model !=null ? vehicleCategory.model.name : ''}"></td>
					<td th:text="${vehicleCategory !=null ? vehicleCategory.color : ''}"></td>
					<td th:text="${vehicleCategory.capacity}"></td>
					<td th:text="${vehicleCategory.owner != null ? vehicleCategory.owner.username : ''}"></td>
					<td>
						<a class="justify-content-center" th:href="@{/vehicleCategories/details/{id}(id=${vehicleCategory.id})}">
							<button type='button' class='btn btn-primary btn-sm'><i class='far fa-eye'></i></button>
						</a>
					</td>
					<td>
						<a class="justify-content-center" th:href="@{/vehicleCategories/delete/{id}(id=${vehicleCategory.id})}">
							<button type='button' class='btn btn-danger btn-sm'><i class='far fa-trash-alt'></i></button>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>
