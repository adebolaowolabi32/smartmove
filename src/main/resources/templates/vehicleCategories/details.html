<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Vehicle Categories</title>
<div layout:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-bus mr-1"></i><span>Vehicle Categories</span></div>
	<div class="card-body">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h2><b>Vehicle Category Details</b></h2>
					</div>
					<div class="col-sm-8">
						<a th:href="@{/vehicleCategories/update/{id}(id=${vehicleCategory.id})}">
							<button type='button' class='btn btn-outline-info'><i class='fas fa-edit'></i>Edit </button>
						</a>
					</div>
				</div>
			</div>
			<div th:replace="fragments/alert-success :: alert-success (message=${saved} ? #{vehicleCategory.saved.message} : (${updated} ? #{vehicleCategory.updated.message} : false))"></div>
			<div class="card p-3">
				<div class="form-group row">
					<label class="col-sm-2" for="mode">Transport Mode</label>
					<div class="col-sm-10">
						<span id="mode" th:text="${vehicleCategory.mode}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="name">Name</label>
					<div class="col-sm-10">
						<span id="name" th:text="${vehicleCategory.name}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="make">Make</label>
					<div class="col-sm-10">
						<span id="make" th:text="${vehicleCategory.make.name}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="model">Model</label>
					<div class="col-sm-10">
						<span id="model" th:text="${vehicleCategory.model.name}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="color">Color</label>
					<div class="col-sm-10">
						<span id="color" th:text="${vehicleCategory.color}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="capacity">Capacity</label>
					<div class="col-sm-10">
						<span id="capacity" th:text="${vehicleCategory.capacity}"></span></div>
				</div>

				<div class="form-group row">
					<label class="control-label col-sm-2" for="owner">Owner</label>
					<div class="col-sm-10">
						<span id="owner" th:text="${vehicleCategory.owner.username}"></span></div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
