<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Vehicle Categories</title>
<div layout:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-bus mr-1"></i>
		<span>Vehicle Categories</span></div>
	<div class="card-body">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-4">
					<h2> <b> Create New Vehicle Category</b></h2>
				</div>

			</div>
		</div>
		<br>
		<div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
		<form class="card p-3" action="#" method="post"
			  th:action="@{/vehicleCategories/create}" th:object="${vehicleCategory}"
			  data-parsley-validate="true" enctype="multipart/form-data">
			<div class="form-group row">
				<label class="control-label col-sm-2" for="mode"><b>Mode</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{mode}"  id="mode" required>
						<option value="">Select...</option>
						<option value="BUS">Bus</option>
						<option value="CAR">Car</option>
						<option value="RAIL">Rail</option>
						<option value="FERRY">Ferry</option>
					</select></div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="name"><b>Name</b></label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="name" name="name" th:field="*{name}"
						   required
						   data-parsley-required-message="Please provide vehicle category name"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a name between 3 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="make"><b>Make</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{make}"  id="make">
						<option value="">Select...</option>
						<option th:each="make : ${makes}" th:value="${make.id}" th:text="${make != null ? make.name : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="model"><b>Model</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{model}"  id="model">
						<option value="">Select...</option>
<!--
						<option th:each="model : ${models}" th:value="${model.id}" th:text="${model != null ? model.name : ''}"></option>
-->
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="name"><b>Color</b></label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="color" th:field="*{color}"
						   required
						   data-parsley-required-message="Please provide vehicle color"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a name between 3 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="pic"><b>Picture</b></label>
				<div class="col-sm-10">
					<input class="form-control-file" name="picture" th:field="*{picture}" type="file">
					<p class="small text-danger" id="pic" th:errors="*{picture}"
					   th:if="${#fields.hasErrors('picture')}"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="name"><b>Number of Columns</b></label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="noColumns" th:field="*{noColumns}"
						   required
						   data-parsley-required-message="Please provide vehicle capacity"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a name between 3 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('noColumns')}" th:errors="*{noColumns}"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="control-label col-sm-2" for="name"><b>Capacity</b></label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="capacity" th:field="*{capacity}"
						   required
						   data-parsley-required-message="Please provide vehicle capacity"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a name between 3 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="owner"><b>Owner</b></label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{owner}"  id="owner">
						<option value="">Select...</option>
						<option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner != null ? owner.username : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></p>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-8"></div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-outline-primary btn-sized">Submit</button>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</form>
	</div>
</div>
</html>
