<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<title th:fragment="title" th:text="${title}">Users</title>
	<div th:fragment="content" class="card mb-4">
		<div class="card-header"><i class="fas fa-user mr-1"></i><span th:text="${title}">Users</span></div>
		<div class="card-body">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-4">
							<h2><b>View <span th:text="${title}">User</span></b></h2>
						</div>
						<div class="col-sm-8">
							<a th:href="@{/users/update/{id}(id=${user.id})}">
								<button type='button' class='btn btn-outline-info'><i class='fas fa-edit'></i>Edit </button>
							</a>
						</div>
					</div>
				</div>
				<div th:replace="fragments/alert-success :: alert-success (message=${saved} ? #{user.saved.message} : (${updated} ? #{user.updated.message} : false))"></div>
				<div class="card p-3">
					  <div class="form-group row">
						<label class="col-sm-2" for="firstName">First Name</label>
						<div class="col-sm-10">
							<span id="firstName" th:text="${user.firstName}"></span></div>
					  </div>
					  <div class="form-group row">
						<label class="col-sm-2" for="lastName">Last Name</label>
						<div class="col-sm-10">
							<span id="lastName" th:text="${user.lastName}"></span></div>
					  </div>
					   <div class="form-group row">
						<label class="col-sm-2" for="email">Email Address</label>
							<div class="col-sm-10">
								<span id="email" th:text="${user.email}"></span></div>
					  </div>
					  <div class="form-group row">
						<label class="col-sm-2" for="mobileNo">Mobile Number</label>
							<div class="col-sm-10"><span id="mobileNo" th:text="${user.mobileNo}"></span></div>
					  </div>

					  <div class="form-group row" th:if="${isOwned}">
						  <label class="control-label col-sm-2" for="owner">Owner</label>
							  <div class="col-sm-10">
								<span id="owner" th:text="${user.owner != null ? user.owner.username : ''}"></span>
							  </div>
					  </div>
					<div class="form-group row" th:if="${isOwned}">
						<label class="control-label col-sm-2" for="regulators">Regulators</label>
						<div class="col-sm-10">
							<a href="#" th:href="@{/users/get?role=REGULATOR}" id="regulators"  class="btn btn-info">
								<span th:text="${regulators_no}"></span> Regulators <i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>
					<div class="form-group row" th:if="${isOwned}">
						<label class="control-label col-sm-2" for="operators">Operators</label>
						<div class="col-sm-10">
							<a href="#" th:href="@{/users/get?role=OPERATOR}" id="operators"  class="btn btn-info">
								<span th:text="${operators_no}"></span> Operators <i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>
					<div class="form-group row" th:if="${isOwned}">
						<label class="control-label col-sm-2" for="agents">Agents</label>
						<div class="col-sm-10">
							<a href="#" th:href="@{/users/get?role=AGENT}" id="agents"  class="btn btn-info">
								<span th:text="${agents_no}"></span> Agents <i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>
					  <div class="form-group row" th:if="${isOwned}">
						  <label class="control-label col-sm-2" for="devices">Devices</label>
						  <div class="col-sm-10">
							  <a href="#" th:href="@{/devices/get}" id="devices"  class="btn btn-info">
								  <span th:text="${devices_no}"></span> Devices <i class="fas fa-angle-right"></i>
							  </a>
						  </div>
					  </div>
					<div class="form-group row" th:if="${isOwned}">
						<label class="control-label col-sm-2" for="cards">Cards</label>
						<div class="col-sm-10">
							<a href="#" th:href="@{/cards/get}" id="cards"  class="btn btn-info">
								<span th:text="${cards_no}"></span> Cards <i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>
					<div class="form-group row" th:if="${isOwned}">
						<label class="control-label col-sm-2" for="vehicles">Vehicles</label>
						<div class="col-sm-10">
							<a href="#" th:href="@{/vehicles/get}" id="vehicles"  class="btn btn-info">
								<span th:text="${vehicles_no}"></span> Vehicles <i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>
					<div class="form-group row" th:if="${isOwned}">
						<label class="control-label col-sm-2" for="terminals">Terminals</label>
						<div class="col-sm-10">
							<a href="#" th:href="@{/terminals/get}" id="terminals"  class="btn btn-info">
								<span th:text="${terminals_no}"></span> Terminals <i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>

					<div class="form-group row" th:if="${isOwned}">
						<label class="control-label col-sm-2" for="routes">Routes</label>
						<div class="col-sm-10">
							<a href="#" th:href="@{/routes/get}" id="routes"  class="btn btn-info">
								<span th:text="${routes_no}"></span> Routes <i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>

					<div class="form-group row" th:if="${isOwned}">
						<label class="control-label col-sm-2" for="routes">Transactions</label>
						<div class="col-sm-10">
							<a href="#" th:href="@{/transactions/get}" id="transactions"  class="btn btn-info">
								<span th:text="${transactions_no}"></span> Transactions <i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>


					<div class="form-group row">
							<label class="col-sm-2" for="enabled">Active</label>
							<div class="col-sm-10">
								<label class="switch">
									<input type="checkbox" id="enabled" name="enabled" th:checked="${user.enabled}" disabled>
									<span class="slider round"></span>
								</label>
								</span></div>
						</div>
				</div>
			</div>
		</div>
	</div>
</html>
