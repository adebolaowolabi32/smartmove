<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<title th:fragment="title" th:text="${title}">Users</title>
		<div th:fragment="content" class="card mb-4">
			<div class="card-header"><i class="fas fa-user mr-1"></i><span th:text="${title}">Users</span></div>
			<div class="card-body">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-4">
							<h2><b>Create New <span th:text="${title}">User</span></b></h2>
						</div>

					</div>
				</div>
				<form class="card p-3" action="#" method="post"
					  th:action="@{/users/create}" th:object="${user}"
					  data-parsley-validate="true" autocomplete="off">
					<div class="form-group row">
						<label class="control-label col-sm-2" for="firstName">First Name:</label>
						<div class="col-sm-10">
							<input class="form-control" placeholder="First Name"
								   id="firstName" name="firstName" th:field="*{firstName}"
								   required="required"
								   data-parsley-required-message="Please provide your first name"
								   data-parsley-length="[3, 40]"
								   data-parsley-length-message="Please provide a name between 3 and 40 characters long">
							<p class="small text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-2" for="email">Last Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Last Name"
								   id="lastName" name="lastName" th:field="*{lastName}"
								   required="required"
								   data-parsley-required-message="Please provide your last name"
								   data-parsley-length="[3, 40]"
								   data-parsley-length-message="Please provide a name between 3 and 40 characters long" >
							<p class="small text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-2" for="email">Email Address:</label>
						<div class="col-sm-10">
							<input class="form-control" placeholder="Email Address"
								   id="email" name="email" th:field="*{email}"
								   required="required"
								   data-parsley-required-message="Please provide your email address"
								   data-parsley-maxlength="70"
								   data-parsley-maxlength-message="Please provide an email no more than 70 characters long">
							<p class="small text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-2" for="mobileNo">Mobile Number:</label>
						<div class="col-sm-10">
							<input type="mobileNo" class="form-control" placeholder="Mobile Number"
								   id="mobileNo" name="mobileNo" th:field="*{mobileNo}"
								   required="required"
								   data-parsley-required-message="Please provide your mobile number"
								   data-parsley-pattern="^((\+|00)?[1-9]|0)\d{1,14}$"
								   data-parsley-error-message="Please provide a valid mobile number">
							<p class="small text-danger" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></p>
						</div>
					</div>

					<div class="form-group row">
						<label class="control-label col-sm-2" for="parent" th:text="${'Assign To ' + title}"> </label>
						<div class="col-sm-10">
							<select class="form-control" th:field="*{parent}"  id="parent">
								<option value=0 disabled>Select Regulator</option>
								<option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.firstName}+' '+${owner.lastName}"></option>
							</select>
							<p class="small text-danger" th:if="${#fields.hasErrors('parent')}" th:errors="*{parent}"></p>
						</div>
					</div>
						<div class="form-group row">
							<label class="control-label col-sm-2" for="password">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control input-lg strengthify" placeholder="Password"
									   id="password" name="password" th:field="*{password}"
									   required="required"
									   data-parsley-required-message="Please provide a password" />
								<p class="small text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2" for="confirmPassword">Confirm Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control input-lg" placeholder="Confirm Password"
									   id="confirmPassword" name="confirmPassword"
									   required="required"
									   data-parsley-required-message="Please confirm your password"
									   data-parsley-equalto="#password"
									   data-parsley-equalto-message="Confirm password does not match provided password" />
							</div>
						</div>
					<div class="form-group row">
						<span class="control-label col-sm-2"></span>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-outline-info">Submit</button>
						</div>
					</div>
				</form>
				<div th:replace="fragments/alerts :: alerts"></div>
			</div>
		</div>
	</html>
