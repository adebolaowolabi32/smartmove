<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:fragment="title" th:text="${title}">Routes</title>
<div th:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-user mr-1"></i><span>Routes</span></div>
	<div class="card-body">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<h2><b><span>Routes</span></b></h2>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<a href="#" th:href="@{/routes/create}" class="btn btn-info"><i class="fas fa-plus" aria-hidden="true"></i> Add New</a>
							<a href="#" class="btn btn-info"><i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh List</a>
							<a href="#" class="btn btn-info"><i class="fa fa-file-export" aria-hidden="true"></i> Export to Excel</a>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-bordered table-responsive-sm" id="dataTable" width="100%" cellspacing="0">
				<thead class='thead-light'>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Type</th>
					<th>Owner</th>
					<th>Start Terminal</th>
					<th>Stop Terminal</th>
					<th>Price</th>
					<th>View Details</th>
					<th>Remove</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="route : ${routePage.content}">
					<td th:text="${route.id}"></td>
					<td th:text="${route.name}"></td>
					<td th:text="${route.type}"></td>
					<td th:text="${route.owner != null ? route.owner.username : ''}"></td>
                    <td th:text="${route.start != null ? route.start.name : ''}"></td>
                    <td th:text="${route.stop != null ? route.stop.name : ''}"></td>
					<td th:text="${route.price}"></td>
					<td>
						<a class="justify-content-center" th:href="@{/routes/details/{id}(id=${route.id})}">
							<button type='button' class='btn btn-primary'><i class='far fa-eye'></i></button>
						</a>
					</td>
					<td>
						<a class="justify-content-center" th:href="@{/routes/delete/{id}(id=${route.id})}">
							<button type='button' class='btn btn-danger'><i class='far fa-trash-alt'></i></button>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
			<div th:if="${routePage.totalPages > 0}" class="pagination"
				 th:each="pageNumber : ${pageNumbers}">
				<a th:href="@{/get(size=${routePage.size}, page=${pageNumber})}"
				   th:class="${pageNumber==routePage.number + 1} ? active"><button class='btn btn-outline-default' th:text=${pageNumber}></button></a>
			</div>
		</div>
	</div>
</div>
</html>
