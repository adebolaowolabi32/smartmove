<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:fragment="title" th:text="${title}">Users</title>
<div th:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-user mr-1"></i>
		<span>Routes</span></div>
	<div class="card-body">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-4">
					<h2> <b> Create New Route</b></h2>
				</div>

			</div>
		</div>
		<form class="card p-3" action="#" method="post"
			  th:action="@{/routes/create}" th:object="${route}"
			  data-parsley-validate="true">
			<div class="form-group row">
				<label class="control-label col-sm-2" for="name">Name:</label>
				<div class="col-sm-10">
					<input class="form-control"
						   id="name" name="name" th:field="*{name}"
						   required="required"
						   data-parsley-required-message="Please provide a route name"
						   data-parsley-length="[3, 40]"
						   data-parsley-length-message="Please provide a name between 3 and 40 characters long">
					<p class="small text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="type">Route Type:</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{type}"  id="type">
						<option value="">Select...</option>
						<option value="BUS">Bus</option>
						<option value="CAR">Car</option>
						<option value="RAIL">Rail</option>
						<option value="FERRY">Ferry</option>
						<option value="RICKSHAW">Rickshaw</option>
					</select></div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="start">Start Terminal:</label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{start}" id="start">
					<p class="small text-danger" th:if="${#fields.hasErrors('start')}" th:errors="*{start}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="stop">Stop Terminal:</label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{stop}" id="stop">
					<p class="small text-danger" th:if="${#fields.hasErrors('stop')}" th:errors="*{stop}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="price">Price:</label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{price}" id="price">
					<p class="small text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="owner">Assign To Regulator </label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{owner}"  id="owner">
						<option value=0>Select ...</option>
						<option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner != null ? owner.username : ''}"></option>
					</select>
					<p class="small text-danger" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" for="enabled">Enabled:</label>
				<div class="col-sm-10">
					<label class="switch">
						<input type="checkbox" name="enabled" id="enabled">
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<!--TODO:Multi select dropdown-->
			<div class="form-group row">
				<label class="control-label col-sm-2" for="vehicle">Assign Route To Vehicle </label>
				<div class="col-sm-10">
					<select class="form-control" name="vehicle" id="vehicle">
						<option value=0 disabled>Select ...</option>
						<option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}" th:text="${vehicle != null ? vehicle.name : ''}"></option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-outline-info">Submit</button>
		</form>
		<div th:replace="fragments/alerts :: alerts"></div>
	</div>
</div>
</html>
