<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default.html}">
<title th:fragment="title">Routes</title>
<div th:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-route mr-1"></i><span>Routes</span></div>
	<div class="card-body">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h2><b>Route Details</b></h2>
					</div>
					<div class="col-sm-8">
						<a th:href="@{/routes/update/{id}(id=${route.id})}">
							<button type='button' class='btn btn-outline-info'><i class='fas fa-edit'></i>Edit </button>
						</a>
					</div>
				</div>
			</div>
			<div th:replace="fragments/alert-success :: alert-success (message=${saved} ? #{route.saved.message} : (${updated} ? #{route.updated.message} : false))"></div>
			<div class="card p-3">
				<div class="form-group row">
					<label class="col-sm-2" for="name">Name</label>
					<div class="col-sm-10">
						<span id="name" th:text="${route.name}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="type">Transport Mode</label>
					<div class="col-sm-10">
						<span id="type" th:text="${route.type}"></span></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2" for="owner">Regulator</label>
					<div class="col-sm-10">
						<span id="owner" th:text="${route.owner != null ? route.owner.username : ''}"></span></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2" for="start">Start Terminal</label>
					<div class="col-sm-10">
						<span id="start" th:text="${route.startTerminalName}"></span></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2" for="stop">Stop Terminal</label>
					<div class="col-sm-10">
						<span id="stop" th:text="${route.stopTerminalName}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="price">Price</label>
					<div class="col-sm-10"><span id="price" th:text="${route.price}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="enabled">Active</label>
					<div class="col-sm-10">
						<label class="switch">
							<input type="checkbox" id="enabled" name="enabled" th:checked="${route.enabled}" disabled>
							<span class="slider round"></span>
						</label>
						</span></div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
