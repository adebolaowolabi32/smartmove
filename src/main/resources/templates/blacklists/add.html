<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Blacklists</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-ban mr-1"></i><span>Blacklists</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2> <b> Add to Blacklist</b></h2>
                </div>

            </div>
        </div>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
        <form class="card p-3" action="#" method="post"
              th:action="@{/blacklists/add}" th:object="${blacklist}"
              data-parsley-validate="true">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="identifier">Identifier</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           id="identifier" name="identifier" th:field="*{identifier}"
                           required
                           data-parsley-required-message="Please provide blacklist identifier"
                           data-parsley-length="[3, 40]"
                           data-parsley-length-message="Please provide an identifier between 3 and 40 characters long">
                    <p class="small text-danger" th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="type">Type</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{type}"  id="type" required>
                        <option value="" >Select...</option>
                        <option value="CARD">Card</option>
                        <option value="DEVICE">Device</option>
                        <option value="VEHICLE">Vehicle</option>
                        <option value="USER">User</option>

                    </select>
                    <p class="small text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info">Submit</button>
        </form>
    </div>
</div>
</html>
