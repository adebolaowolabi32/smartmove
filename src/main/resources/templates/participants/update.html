<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Participants</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-user mr-1"></i>
        <span>Participants</span></div>
    <div class="card-body">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2><b> Update Participant</b></h2>
                </div>

            </div>
        </div>
        <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
        <form class="card p-3" action="#" method="post"
              th:action="@{/participants/update/{id}(id=${participant.id})}" th:object="${participant}"
              data-parsley-validate="true">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="name">Name</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{name}" id="name" required>
                        <option value="">Select ...</option>
                        <option th:each="user : ${users}" th:value="${user.username}"
                                th:text="${user != null ? user.username : ''}"></option>
                    </select>
                    <p class="small text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="code">Code</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{code}" id="code" required>
                    <p class="small text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="role">Role</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{role}" id="role" required>
                    <p class="small text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="percentage">Percentage</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" th:field="*{percentage}" id="percentage" required>
                    <p class="small text-danger" th:if="${#fields.hasErrors('percentage')}"
                       th:errors="*{percentage}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="schemeId">Scheme</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{schemeId}" id="schemeId" required>
                        <option value="">Select ...</option>
                        <option th:each="scheme : ${schemes}" th:value="${scheme.id}"
                                th:text="${scheme != null ? scheme.name : ''}"></option>
                    </select>
                    <p class="small text-danger" th:if="${#fields.hasErrors('schemeId')}" th:errors="*{schemeId}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info">Submit</button>
        </form>
    </div>
</div>
</html>
