<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Participants</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-user mr-1"></i><span>Participants</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
                        <h2><b>Participant Details</b></h2>
                    </div>
                    <div class="col-sm-8">
                        <a th:href="@{/participants/update/{id}(id=${participant.id})}">
                            <button type='button' class='btn btn-outline-info'><i class='fas fa-edit'></i>Edit</button>
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div th:replace="fragments/alert-success :: alert-success (message=${saved} ? #{participant.saved.message} : (${updated} ? #{participant.updated.message} : false))"></div>
            <div class="card p-3">
                <div class="form-group row">
                    <label class="col-sm-2" for="name">Name</label>
                    <div class="col-sm-10"><span id="name" th:text="${participant.name}"></span></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="code">Code</label>
                    <div class="col-sm-10"><span id="code" th:text="${participant.code}"></span></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="role">Role</label>
                    <div class="col-sm-10"><span id="role" th:text="${participant.role}"></span></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="percentage">Percentage</label>
                    <div class="col-sm-10"><span id="percentage" th:text="${participant.percentage}"></span></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="schemeId">Scheme ID</label>
                    <div class="col-sm-10"><span id="schemeId" th:text="${participant.schemeId}"></span></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="schemeName">Scheme Name</label>
                    <div class="col-sm-10"><span id="schemeName" th:text="${participant.schemeName}"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
