<!-- TITLE FRAGMENT BEGINS -->
<title th:fragment="title" th:text="${#themes.code('client')} + ' | Authorization'">Authorization</title>
<!-- /TITLE FRAGMENT ENDS -->

<!-- CONTENT FRAGMENT BEGINS -->
<div th:fragment="content" class="login-container col-lg-4 col-md-4 col-md-push-4 col-lg-push-4 col-xs-12 col-sm-8 col-sm-push-2">
    <div class="passport-app-logo">
        <img th:src="@{__${mufasa}__/v1_0_2__${#themes.code('logo')}__}"
             alt="Passport Client Logo" class="center-block img-responsive" width="220" />
    </div>

    <div class="h1 text-center">Authorize <span class="" th:text="${client.clientName}">Client</span> to
        use your account?</div>

    <div class="login-card card container-fluid">
        <form id="authorization-form" method="post" th:action="@{/oauth/authorize}" autocomplete="off">
            <div class="form-group">
                <h4>Allow this application access to </h4>
                <ul class="">
                    <li th:each="scope : ${scopes}">
                        <span th:text="${#strings.capitalize(scope.key)}">Scope</span>
                        <input type="hidden" class="scope" th:id="${prefix + scope.key}" th:name="${prefix + scope.key}"
                               th:value="${scope.value}"/>
                    </li>
                </ul>
            </div>
            <button type="submit" class="btn btn-dark-blue btn-high pull-left" id="deny-btn">
                Deny
            </button>
            <button type="submit" class="btn btn-dark-blue btn-high pull-right" id="authorize-btn">
                Authorize
            </button>
            <input type="hidden" id="user_oauth_approval" name="user_oauth_approval" value="false"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</div>
<!-- /CONTENT FRAGMENT ENDS -->
