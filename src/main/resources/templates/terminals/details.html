<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:fragment="title" th:text="${title}">erminals</title>
<div th:fragment="content" class="card mb-4">
	<div class="card-header"><i class="fas fa-terminal mr-1"></i><span th:text="${title}">Terminals</span></div>
	<div class="card-body">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h2><b>View <span th:text="${title}">Terminal</span></b></h2>
					</div>
					<div class="col-sm-8">
						<a th:href="@{/terminals/update/{id}(id=${terminal.id})}">
							<button type='button' class='btn btn-outline-info'><i class='fas fa-edit'></i>Edit </button>
						</a>
					</div>
				</div>
			</div>
			<div class="card p-3">
				<div class="form-group row">
					<label class="col-sm-2" for="name">Name:</label>
					<div class="col-sm-10">
						<span id="name" th:text="${terminal.name}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="type">Type:</label>
					<div class="col-sm-10">
						<span id="type" th:text="${terminal.type}"></span></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2" for="owner">Assigned to Regulator</label>
					<div class="col-sm-10">
						<span id="owner" th:text="${terminal.owner.username}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="location">Location</label>
					<div class="col-sm-10"><span id="location" th:text="${terminal.location}"></span></div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="enabled">Active</label>
					<div class="col-sm-10">
						<label class="switch">
							<input type="checkbox" id="enabled" name="enabled" th:checked="${terminal.enabled}">
							<span class="slider round"></span>
						</label>
						</span></div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
