<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Trips</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fa-road mr-1"></i><span>Trips</span></div>
    <div class="card-body">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2><b><span>Trips</span></b></h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <a href="#" th:href="@{/trips/create}" class="btn btn-info"><i class="fas fa-plus"
                                                                                           aria-hidden="true"></i> Add
                                New</a>
                            <a href="#" class="btn btn-info"><i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh
                                List</a>
                            <a href="#" class="btn btn-info"><i class="fa fa-file-export" aria-hidden="true"></i> Export
                                to Excel</a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/alert-success :: alert-success (message=${deleted} ? #{trips.deleted.message} : false)"></div>
            <div th:replace="fragments/alert-error :: alert-error (error=${error})"></div>
            <table class="table table-bordered table-responsive-sm" id="dataTable" width="100%" cellspacing="0">
                <thead class='thead-light'>
                <tr>
                    <th>Trip Reference ID</th>
                    <th>Driver</th>
                    <th>Vehicle</th>
                    <th>Departure Terminal</th>
                    <th>Destination Terminal</th>
                    <th>Departure time</th>
                    <th>Arrival time</th>
                    <th>View details</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trip : ${tripPage.content}">
                    <td th:text="${trip.referenceNo}"></td>
                    <td th:text="${trip.driver!=null ? trip.driver.firstName+' '+trip.driver.lastName : ''}"></td>
                    <td th:text="${trip.vehicle!=null ? trip.vehicle.name+'-'+trip.vehicle.regNo : '' }"></td>
                    <td th:text="${trip.schedule!=null ? trip.schedule.startTerminal.name  : ''}"></td>
                    <td th:text="${trip.schedule!=null ? trip.schedule.stopTerminal.name  : ''}"></td>
                    <td th:text="${trip.departureString}"></td>
                    <td th:text="${trip.arrivalString}"></td>

                    <td>
                        <a class="justify-content-center" th:href="@{/trips/details/{id}(id=${trip.id})}">
                            <button type='button' class='btn btn-primary btn-sm'><i class='far fa-eye'></i></button>
                        </a>
                    </td>

                    <td>
                        <a class="justify-content-center" th:href="@{/trips/delete/{id}(id=${trip.id})}">
                            <button type='button' class='btn btn-danger btn-sm'><i class='far fa-trash-alt'></i></button>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
            <div th:if="${tripPage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/get(size=${tripPage.size}, page=${pageNumber})}"
                   th:class="${pageNumber==tripPage.number + 1} ? active">
                    <button class='btn btn-outline-default' th:text=${pageNumber}></button>
                </a>
            </div>
        </div>
    </div>
</div>
</html>
