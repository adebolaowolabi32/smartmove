<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<title layout:fragment="title">Trips</title>
<div layout:fragment="content" class="card mb-4">
    <div class="card-header"><i class="fas fas fa-road"></i>
        <span>Trip & Passenger Manifest details</span>

        <a style="float:right;">
            <button type='button' style="margin:5px" class='btn btn-outline-info'><i class='fas fa-print'></i> Print
                manifest
            </button>
        </a>

    </div>
    <div class="card-body">
        <div class="table-wrapper">
            <div th:replace="fragments/alert-success :: alert-success (message=${saved} ? #{trip.saved.message} : (${updated} ? #{trip.updated.message} : false))"></div>
            <div class="p-3">
                <div class="card-header"><span><b> Trip Details</b></span></div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-2" for="referenceNo">Trip Reference ID</label>
                        <div class="col-sm-10">
                            <span id="referenceNo" th:text="${trip.referenceNo}"></span></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2" for="mode">Transport Mode</label>
                        <div class="col-sm-10">
                            <span id="mode" th:text="${trip.mode}"></span></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2" for="driver">Driver</label>
                        <div class="col-sm-10">
                            <span id="driver"
                                  th:text="${trip.driver!=null ? trip.driver.firstName+' '+trip.driver.LastName : '' }"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2" for="arrival">Vehicle</label>
                        <div class="col-sm-10"><span id="vehicle"
                                                     th:text="${trip.vehicle!=null ? trip.vehicle.name+'-'+trip.vehicle.regNo : '' }"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="startTerminal">Departure Terminal</label>
                        <div class="col-sm-10">
                            <span id="startTerminal" th:text="${trip.schedule!=null ? trip.schedule.startTerminal.name : '' }"></span></div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="stopTerminal">Departure Terminal</label>
                        <div class="col-sm-10">
                            <span id="stopTerminal" th:text="${trip.schedule!=null ? trip.schedule.stopTerminal.name : '' }"></span></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2" for="departure">Departure</label>
                        <div class="col-sm-10"><span id="departure"
                                                     th:text="${trip.schedule!=null ? trip.schedule.departureString : '' }"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2" for="arrival">Arrival</label>
                        <div class="col-sm-10"><span id="arrival"
                                                     th:text="${trip.schedule!=null ? trip.schedule.arrivalString : '' }"></span>
                        </div>
                    </div>
                </div>
                <br><br>
                <table class="table table-bordered table-responsive-sm" id="dataTable" width="100%" cellspacing="0">
                    <thead class='thead-light'>
                    <tr>
                        <th>SN</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Nationality</th>
                        <th>ID Number</th>
                        <th>Seat</th>
                        <th>Contact Mobile</th>
                        <th>Contact Email</th>
                        <th>Address</th>
                        <th>Next of Kin Name</th>
                        <th>Next of Kin Mobile</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="manifest:${manifestPage.content}">
                        <td th:text="${manifest.id}"></td>
                        <td th:text="${manifest.name}"></td>
                        <td th:text="${manifest.gender}"></td>
                        <td th:text="${manifest.nationality}"></td>
                        <td th:text="${manifest.idNumber}"></td>
                        <td th:text="${manifest.seatNo}"></td>
                        <td th:text="${manifest.contactMobile}"></td>
                        <td th:text="${manifest.contactEmail}"></td>
                        <td th:text="${manifest.address}"></td>
                        <td th:text="${manifest.nextOfKinName}"></td>
                        <td th:text="${manifest.nextOfKinMobile}"></td>
                    </tr>

                    </tbody>
                </table>

            </div>

            <div class="btn-group" style="margin-top:10px;">

                <a th:href="@{/trips/get}">
                    <button type='button' style="margin:5px" class='btn btn-outline-info'><i
                            class='fas fa-arrow-left'></i> View all trips
                    </button>
                </a>

                <a th:href="@{/trips/update/{id}(id=${trip.id})}">
                    <button class='btn btn-outline-info' style="margin:5px" type='button'><i class='fas fa-edit'></i>
                        Edit
                        Trip
                    </button>
                </a>

            </div>

        </div>
    </div>
</div>
</html>
